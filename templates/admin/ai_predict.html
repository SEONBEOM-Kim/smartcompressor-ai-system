<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>모델 예측 - 냉장고 진단 AI 시스템</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <!-- 헤더 -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="/admin">
                    <i class="fas fa-cog me-2"></i>관리자 대시보드
                </a>
                <div class="navbar-nav ms-auto">
                    <a class="nav-link" href="/admin">홈</a>
                    <a class="nav-link" href="/admin/ai">AI 관리</a>
                    <a class="nav-link" href="/admin/ai/upload">데이터 업로드</a>
                    <a class="nav-link" href="/admin/ai/training">모델 훈련</a>
                    <a class="nav-link active" href="/admin/ai/predict">모델 예측</a>
                    <a class="nav-link" href="/admin/ai/models">모델 관리</a>
                </div>
            </div>
        </nav>

        <div class="container mt-4">
            <div class="card">
                <div class="card-header">
                    <h2><i class="fas fa-search me-2"></i>모델 예측</h2>
                </div>
                <div class="card-body">
                    <p>훈련된 AI 모델을 사용하여 냉장고 상태를 진단합니다.</p>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <label for="modelSelect" class="form-label">모델 선택</label>
                            <select class="form-select" id="modelSelect">
                                <option value="">사용 가능한 모델이 없습니다</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="audioFile" class="form-label">오디오 파일</label>
                            <input type="file" class="form-control" id="audioFile" accept=".wav,.mp3,.flac,.m4a">
                        </div>
                    </div>
                    
                    <div class="mt-4">
                        <button class="btn btn-primary btn-lg" onclick="startPrediction()">
                            <i class="fas fa-play me-2"></i>진단 시작
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function startPrediction() {
            alert('모델 예측 기능이 준비되었습니다!');
        }
    </script>
</body>
</html>
