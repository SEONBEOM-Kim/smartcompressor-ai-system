{% extends "admin/base_admin.html" %}

{% block title %}AI 모델 예측{% endblock %}
{% block page_title %}AI 모델 예측{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <h4><i class="fas fa-search me-2"></i>AI 모델 예측</h4>
        <p class="text-muted">훈련된 모델로 냉장고 상태를 진단합니다.</p>
        
        <div class="card">
            <div class="card-body">
                <form id="predictForm" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="audioFile" class="form-label">오디오 파일 선택</label>
                        <input type="file" class="form-control" id="audioFile" accept=".wav,.mp3,.flac,.m4a">
                    </div>
                    <div class="mb-3">
                        <label for="modelSelect" class="form-label">모델 선택</label>
                        <select class="form-select" id="modelSelect">
                            <option value="ensemble">앙상블 모델</option>
                            <option value="mimii">MIMII 모델</option>
                            <option value="randomforest">Random Forest</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-info">진단 시작</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
