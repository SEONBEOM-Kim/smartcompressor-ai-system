{% extends "admin/base_admin.html" %}

{% block title %}AI 모델 훈련{% endblock %}
{% block page_title %}AI 모델 훈련{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <h4><i class="fas fa-brain me-2"></i>AI 모델 훈련</h4>
        <p class="text-muted">업로드된 데이터로 AI 모델을 훈련합니다.</p>
        
        <div class="card">
            <div class="card-body">
                <h5>훈련 설정</h5>
                <form id="trainingForm">
                    <div class="mb-3">
                        <label for="modelType" class="form-label">모델 타입</label>
                        <select class="form-select" id="modelType">
                            <option value="ensemble">앙상블 모델</option>
                            <option value="mimii">MIMII 모델</option>
                            <option value="randomforest">Random Forest</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="epochs" class="form-label">에포크 수</label>
                        <input type="number" class="form-control" id="epochs" value="20" min="1" max="100">
                    </div>
                    <button type="submit" class="btn btn-success">훈련 시작</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
