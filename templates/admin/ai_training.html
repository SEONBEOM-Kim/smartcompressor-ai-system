<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 모델 훈련 - 냉장고 진단 AI 시스템</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <!-- 헤더 -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="/admin">
                    <i class="fas fa-cog me-2"></i>관리자 대시보드
                </a>
                <div class="navbar-nav ms-auto">
                    <a class="nav-link" href="/admin">홈</a>
                    <a class="nav-link" href="/admin/ai">AI 관리</a>
                    <a class="nav-link" href="/admin/ai/upload">데이터 업로드</a>
                    <a class="nav-link active" href="/admin/ai/training">모델 훈련</a>
                    <a class="nav-link" href="/admin/ai/predict">모델 예측</a>
                    <a class="nav-link" href="/admin/ai/models">모델 관리</a>
                </div>
            </div>
        </nav>

        <div class="container mt-4">
            <div class="card">
                <div class="card-header">
                    <h2><i class="fas fa-brain me-2"></i>AI 모델 훈련</h2>
                </div>
                <div class="card-body">
                    <p>냉장고 상태 진단을 위한 AI 모델을 훈련합니다.</p>
                    
                    <div class="row">
                        <div class="col-md-4">
                            <label for="epochs" class="form-label">에포크 수</label>
                            <input type="number" class="form-control" id="epochs" value="20" min="1" max="100">
                        </div>
                        <div class="col-md-4">
                            <label for="batchSize" class="form-label">배치 크기</label>
                            <select class="form-select" id="batchSize">
                                <option value="16">16</option>
                                <option value="32" selected>32</option>
                                <option value="64">64</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label for="modelName" class="form-label">모델 이름</label>
                            <input type="text" class="form-control" id="modelName" placeholder="자동 생성">
                        </div>
                    </div>
                    
                    <div class="mt-4">
                        <button class="btn btn-primary btn-lg" onclick="startTraining()">
                            <i class="fas fa-play me-2"></i>훈련 시작
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function startTraining() {
            alert('AI 모델 훈련 기능이 준비되었습니다!');
        }
    </script>
</body>
</html>
