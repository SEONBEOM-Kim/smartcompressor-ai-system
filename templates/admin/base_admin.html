<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}관리자 대시보드{% endblock %} - Signalcraft</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/static/admin/css/admin.css" rel="stylesheet">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- 사이드바 -->
            <div class="col-md-2 sidebar p-0">
                <div class="p-3">
                    <h4 class="text-white mb-4">관리자 대시보드</h4>
                    <nav class="nav flex-column">
                        <a class="nav-link {% if request.endpoint == 'admin.admin_dashboard' %}active{% endif %}" href="/admin">
                            <i class="fas fa-tachometer-alt me-2"></i>대시보드
                        </a>
                        <a class="nav-link {% if 'ai' in request.endpoint %}active{% endif %}" href="/admin/ai">
                            <i class="fas fa-robot me-2"></i>AI 관리
                        </a>
                        <a class="nav-link {% if 'freezers' in request.endpoint %}active{% endif %}" href="/admin/freezers">
                            <i class="fas fa-snowflake me-2"></i>냉동고 관리
                        </a>
                        <a class="nav-link {% if 'customers' in request.endpoint %}active{% endif %}" href="/admin/customers">
                            <i class="fas fa-users me-2"></i>고객 관리
                        </a>
                        <a class="nav-link {% if 'analytics' in request.endpoint %}active{% endif %}" href="/admin/analytics">
                            <i class="fas fa-chart-bar me-2"></i>통계 분석
                        </a>
                        <a class="nav-link {% if 'ml' in request.endpoint %}active{% endif %}" href="/admin/ml-management">
                            <i class="fas fa-cogs me-2"></i>ML 모델 관리
                        </a>
                    </nav>
                </div>
            </div>

            <!-- 메인 콘텐츠 -->
            <div class="col-md-10 main-content p-4">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2>{% block page_title %}관리자 대시보드{% endblock %}</h2>
                    <button class="btn btn-outline-danger" onclick="logout()">로그아웃</button>
                </div>

                {% block content %}{% endblock %}
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/admin/js/admin.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
