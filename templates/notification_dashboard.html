<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>알림 관리 대시보드 - SmartCompressor AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/notification_dashboard.css') }}" rel="stylesheet">
</head>
<body>
    <!-- 네비게이션 바 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="fas fa-bell me-2"></i>
                SmartCompressor AI 알림 관리
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard">
                            <i class="fas fa-tachometer-alt me-1"></i>
                            대시보드
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">
                            <i class="fas fa-bell me-1"></i>
                            알림 관리
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <div class="row">
            <!-- 사이드바 -->
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="fas fa-cog me-2"></i>
                            알림 설정
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="list-group list-group-flush">
                            <a href="#overview" class="list-group-item list-group-item-action active" data-tab="overview">
                                <i class="fas fa-chart-pie me-2"></i>
                                개요
                            </a>
                            <a href="#channels" class="list-group-item list-group-item-action" data-tab="channels">
                                <i class="fas fa-broadcast-tower me-2"></i>
                                알림 채널
                            </a>
                            <a href="#templates" class="list-group-item list-group-item-action" data-tab="templates">
                                <i class="fas fa-file-alt me-2"></i>
                                템플릿 관리
                            </a>
                            <a href="#history" class="list-group-item list-group-item-action" data-tab="history">
                                <i class="fas fa-history me-2"></i>
                                알림 히스토리
                            </a>
                            <a href="#settings" class="list-group-item list-group-item-action" data-tab="settings">
                                <i class="fas fa-cog me-2"></i>
                                설정
                            </a>
                        </div>
                    </div>
                </div>

                <!-- 빠른 알림 전송 -->
                <div class="card mt-3">
                    <div class="card-header">
                        <h6 class="mb-0">
                            <i class="fas fa-paper-plane me-2"></i>
                            빠른 알림 전송
                        </h6>
                    </div>
                    <div class="card-body">
                        <form id="quickNotificationForm">
                            <div class="mb-3">
                                <label class="form-label">알림 타입</label>
                                <select class="form-select" id="notificationType">
                                    <option value="general">일반 알림</option>
                                    <option value="emergency">긴급 알림</option>
                                    <option value="equipment">장비 알림</option>
                                    <option value="order">주문 알림</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">메시지</label>
                                <textarea class="form-control" id="messageContent" rows="3" placeholder="알림 메시지를 입력하세요"></textarea>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">채널 선택</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="websocket" id="channelWebSocket" checked>
                                    <label class="form-check-label" for="channelWebSocket">WebSocket</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="email" id="channelEmail">
                                    <label class="form-check-label" for="channelEmail">이메일</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="slack" id="channelSlack">
                                    <label class="form-check-label" for="channelSlack">Slack</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="discord" id="channelDiscord">
                                    <label class="form-check-label" for="channelDiscord">Discord</label>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">
                                <i class="fas fa-paper-plane me-1"></i>
                                알림 전송
                            </button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- 메인 콘텐츠 -->
            <div class="col-md-9">
                <!-- 개요 탭 -->
                <div id="overview" class="tab-content">
                    <div class="row mb-4">
                        <div class="col-md-3">
                            <div class="card bg-primary text-white">
                                <div class="card-body">
                                    <div class="d-flex justify-content-between">
                                        <div>
                                            <h4 class="card-title" id="totalNotifications">0</h4>
                                            <p class="card-text">총 알림 수</p>
                                        </div>
                                        <div class="align-self-center">
                                            <i class="fas fa-bell fa-2x"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="card bg-success text-white">
                                <div class="card-body">
                                    <div class="d-flex justify-content-between">
                                        <div>
                                            <h4 class="card-title" id="successRate">0%</h4>
                                            <p class="card-text">성공률</p>
                                        </div>
                                        <div class="align-self-center">
                                            <i class="fas fa-check-circle fa-2x"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="card bg-warning text-white">
                                <div class="card-body">
                                    <div class="d-flex justify-content-between">
                                        <div>
                                            <h4 class="card-title" id="activeChannels">0</h4>
                                            <p class="card-text">활성 채널</p>
                                        </div>
                                        <div class="align-self-center">
                                            <i class="fas fa-broadcast-tower fa-2x"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="card bg-info text-white">
                                <div class="card-body">
                                    <div class="d-flex justify-content-between">
                                        <div>
                                            <h4 class="card-title" id="queueSize">0</h4>
                                            <p class="card-text">대기 중</p>
                                        </div>
                                        <div class="align-self-center">
                                            <i class="fas fa-clock fa-2x"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 채널 상태 -->
                    <div class="card">
                        <div class="card-header">
                            <h5 class="mb-0">
                                <i class="fas fa-broadcast-tower me-2"></i>
                                채널 상태
                            </h5>
                        </div>
                        <div class="card-body">
                            <div class="row" id="channelStatus">
                                <!-- 채널 상태가 여기에 동적으로 로드됩니다 -->
                            </div>
                        </div>
                    </div>

                    <!-- 최근 알림 -->
                    <div class="card mt-4">
                        <div class="card-header">
                            <h5 class="mb-0">
                                <i class="fas fa-history me-2"></i>
                                최근 알림
                            </h5>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th>시간</th>
                                            <th>타입</th>
                                            <th>메시지</th>
                                            <th>채널</th>
                                            <th>상태</th>
                                        </tr>
                                    </thead>
                                    <tbody id="recentNotifications">
                                        <!-- 최근 알림이 여기에 동적으로 로드됩니다 -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 채널 탭 -->
                <div id="channels" class="tab-content" style="display: none;">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="mb-0">
                                <i class="fas fa-broadcast-tower me-2"></i>
                                알림 채널 관리
                            </h5>
                        </div>
                        <div class="card-body">
                            <div class="row" id="channelList">
                                <!-- 채널 목록이 여기에 동적으로 로드됩니다 -->
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 템플릿 탭 -->
                <div id="templates" class="tab-content" style="display: none;">
                    <div class="card">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h5 class="mb-0">
                                <i class="fas fa-file-alt me-2"></i>
                                템플릿 관리
                            </h5>
                            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#templateModal">
                                <i class="fas fa-plus me-1"></i>
                                새 템플릿
                            </button>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th>템플릿 ID</th>
                                            <th>이름</th>
                                            <th>카테고리</th>
                                            <th>변수</th>
                                            <th>상태</th>
                                            <th>작업</th>
                                        </tr>
                                    </thead>
                                    <tbody id="templateList">
                                        <!-- 템플릿 목록이 여기에 동적으로 로드됩니다 -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 히스토리 탭 -->
                <div id="history" class="tab-content" style="display: none;">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="mb-0">
                                <i class="fas fa-history me-2"></i>
                                알림 히스토리
                            </h5>
                        </div>
                        <div class="card-body">
                            <div class="row mb-3">
                                <div class="col-md-3">
                                    <select class="form-select" id="historyFilter">
                                        <option value="">모든 타입</option>
                                        <option value="general">일반</option>
                                        <option value="emergency">긴급</option>
                                        <option value="equipment">장비</option>
                                        <option value="order">주문</option>
                                    </select>
                                </div>
                                <div class="col-md-3">
                                    <select class="form-select" id="channelFilter">
                                        <option value="">모든 채널</option>
                                        <option value="websocket">WebSocket</option>
                                        <option value="email">이메일</option>
                                        <option value="slack">Slack</option>
                                        <option value="discord">Discord</option>
                                    </select>
                                </div>
                                <div class="col-md-3">
                                    <input type="date" class="form-control" id="dateFilter">
                                </div>
                                <div class="col-md-3">
                                    <button class="btn btn-primary w-100" onclick="loadHistory()">
                                        <i class="fas fa-search me-1"></i>
                                        검색
                                    </button>
                                </div>
                            </div>
                            <div class="table-responsive">
                                <table class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th>시간</th>
                                            <th>타입</th>
                                            <th>메시지</th>
                                            <th>채널</th>
                                            <th>우선순위</th>
                                            <th>상태</th>
                                        </tr>
                                    </thead>
                                    <tbody id="historyList">
                                        <!-- 히스토리가 여기에 동적으로 로드됩니다 -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 설정 탭 -->
                <div id="settings" class="tab-content" style="display: none;">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="mb-0">
                                <i class="fas fa-cog me-2"></i>
                                알림 설정
                            </h5>
                        </div>
                        <div class="card-body">
                            <form id="settingsForm">
                                <div class="row">
                                    <div class="col-md-6">
                                        <h6>기본 설정</h6>
                                        <div class="mb-3">
                                            <label class="form-label">기본 채널</label>
                                            <select class="form-select" id="defaultChannels" multiple>
                                                <option value="websocket">WebSocket</option>
                                                <option value="email">이메일</option>
                                                <option value="slack">Slack</option>
                                                <option value="discord">Discord</option>
                                            </select>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">알림 제한 (분당)</label>
                                            <input type="number" class="form-control" id="rateLimit" value="100">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <h6>긴급 알림 설정</h6>
                                        <div class="mb-3">
                                            <label class="form-label">긴급 알림 채널</label>
                                            <select class="form-select" id="emergencyChannels" multiple>
                                                <option value="websocket">WebSocket</option>
                                                <option value="slack">Slack</option>
                                                <option value="discord">Discord</option>
                                                <option value="whatsapp">WhatsApp</option>
                                            </select>
                                        </div>
                                        <div class="mb-3">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" id="autoRetry" checked>
                                                <label class="form-check-label" for="autoRetry">
                                                    자동 재시도
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save me-1"></i>
                                    설정 저장
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 템플릿 모달 -->
    <div class="modal fade" id="templateModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">새 템플릿 생성</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="templateForm">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">템플릿 ID</label>
                                    <input type="text" class="form-control" id="templateId" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">템플릿 이름</label>
                                    <input type="text" class="form-control" id="templateName" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">카테고리</label>
                                    <select class="form-select" id="templateCategory">
                                        <option value="general">일반</option>
                                        <option value="system">시스템</option>
                                        <option value="payment">결제</option>
                                        <option value="equipment">장비</option>
                                        <option value="order">주문</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">제목</label>
                                    <input type="text" class="form-control" id="templateSubject" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">변수 (쉼표로 구분)</label>
                                    <input type="text" class="form-control" id="templateVariables" placeholder="예: name, amount, date">
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">HTML 내용</label>
                            <textarea class="form-control" id="templateHtml" rows="10" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">텍스트 내용</label>
                            <textarea class="form-control" id="templateText" rows="5" required></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                    <button type="button" class="btn btn-primary" onclick="createTemplate()">생성</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 스크립트 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{{ url_for('static', filename='js/notification_dashboard.js') }}"></script>
</body>
</html>
