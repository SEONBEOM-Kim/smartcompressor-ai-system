<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 압축기 진단 데모</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .demo-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .result-card.overload {
            background-color: #ffebee;
            border-left: 4px solid #f44336;
        }
        .result-card.normal {
            background-color: #e8f5e8;
            border-left: 4px solid #4caf50;
        }
        .btn {
            margin: 10px 5px;
        }
    </style>
</head>
<body style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh;">
    <div class="demo-container">
        <h1 class="text-center mb-4">�� AI 압축기 진단 데모</h1>
        <p class="text-center text-muted mb-4">마이크로 압축기 소음을 녹음하여 과부하음을 판별해보세요</p>
        
        <div class="demo-controls text-center mb-4">
            <button id="recordBtn" class="btn btn-primary btn-lg">🎤 녹음 시작</button>
            <button id="analyzeBtn" class="btn btn-success btn-lg" disabled>🔍 과부하음 확인</button>
        </div>
        
        <div id="resultsContainer" class="results-container mb-4">
            <!-- 결과가 여기에 표시됩니다 -->
        </div>
        
        <div id="progressContainer" class="progress-container mb-4">
            <!-- 진행 상황이 여기에 표시됩니다 -->
        </div>
        
        <div class="alert alert-info">
            <h5>📋 사용 방법:</h5>
            <ol>
                <li>마이크 권한을 허용하세요</li>
                <li>압축기 소음이 들리는 곳에서 녹음을 시작하세요</li>
                <li>5-10초간 녹음한 후 중지하세요</li>
                <li>과부하음 확인 버튼을 클릭하세요</li>
            </ol>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/landing/ai-diagnosis-demo.js"></script>
</body>
</html>
