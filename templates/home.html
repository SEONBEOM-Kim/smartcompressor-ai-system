{% extends "base.html" %}

{% block content %}
<div class="jumbotron bg-primary text-white p-5 rounded mb-4">
    <h1 class="display-4"><i class="fas fa-microchip"></i> 시그널크래프트</h1>
    <p class="lead">AI 기반 압축기 진단 시스템</p>
    {% if not current_user %}
        <a href="{{ url_for('login') }}" class="btn btn-light btn-lg">로그인</a>
    {% else %}
        <a href="{% if is_admin %}{{ url_for('admin_dashboard') }}{% else %}{{ url_for('customer_dashboard') }}{% endif %}" 
           class="btn btn-light btn-lg">대시보드로 이동</a>
    {% endif %}
</div>

<div class="row">
    <div class="col-md-4">
        <div class="card">
            <div class="card-body text-center">
                <i class="fas fa-brain fa-3x text-primary mb-3"></i>
                <h5>AI 진단</h5>
                <p>2-Track 알고리즘으로 압축기 상태를 정확하게 진단합니다.</p>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card">
            <div class="card-body text-center">
                <i class="fas fa-chart-line fa-3x text-success mb-3"></i>
                <h5>실시간 모니터링</h5>
                <p>압축기 소리를 실시간으로 분석하여 이상 상황을 즉시 감지합니다.</p>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card">
            <div class="card-body text-center">
                <i class="fas fa-mobile-alt fa-3x text-info mb-3"></i>
                <h5>웹 대시보드</h5>
                <p>직관적인 웹 인터페이스로 진단 결과를 확인합니다.</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
