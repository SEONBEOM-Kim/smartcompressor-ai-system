                    <p>냉장고 진단을 위한 오디오 파일을 업로드하세요.</p>
                    
                    <div class="upload-area" style="border: 2px dashed #dee2e6; border-radius: 10px; padding: 3rem; text-align: center;">
                        <i class="fas fa-cloud-upload-alt fa-3x text-muted mb-3"></i>

                        <p class="text-muted">지원 형식: WAV, MP3, FLAC, M4A</p>
                        <input type="file" id="fileInput" multiple accept=".wav,.mp3,.flac,.m4a" style="display: none;">
                        <button class="btn btn-primary" onclick="document.getElementById('fileInput').click()">
                            <i class="fas fa-folder-open me-2"></i>파일 선택
                        </button>
                    </div>
                </div>
            </div>
