<!-- 고객 대시보드 모듈 -->
<div id="customer-dashboard-module" class="customer-dashboard-module">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h2 class="text-center mb-5">
                    <i class="fas fa-tachometer-alt me-2 text-primary"></i>
                    고객 대시보드
                </h2>
            </div>
        </div>
        
        <!-- 실시간 모니터링 상태 -->
        <div class="row mb-4">
            <div class="col-md-4 mb-3">
                <div class="card h-100 border-success">
                    <div class="card-body text-center">
                        <div class="status-indicator mb-3">
                            <i class="fas fa-check-circle fa-3x text-success"></i>
                        </div>
                        <h4 class="card-title text-success">정상 운영 중</h4>
                        <p class="card-text">냉동고가 정상적으로 작동하고 있습니다</p>
                        <div class="status-details">
                            <small class="text-muted">
                                <i class="fas fa-clock me-1"></i>
                                마지막 진단: <span id="lastCheck">방금 전</span>
                            </small>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4 mb-3">
                <div class="card h-100 border-info">
                    <div class="card-body text-center">
                        <div class="status-indicator mb-3">
                            <i class="fas fa-robot fa-3x text-info"></i>
                        </div>
                        <h4 class="card-title text-info">AI 감시 중</h4>
                        <p class="card-text">5개 AI 모델이 24시간 감시 중</p>
                        <div class="status-details">
                            <small class="text-muted">
                                <i class="fas fa-brain me-1"></i>
                                정확도: <span class="text-success fw-bold">96.1%</span>
                            </small>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4 mb-3">
                <div class="card h-100 border-warning">
                    <div class="card-body text-center">
                        <div class="status-indicator mb-3">
                            <i class="fas fa-calendar-check fa-3x text-warning"></i>
                        </div>
                        <h4 class="card-title text-warning">연속 정상 운영</h4>
                        <p class="card-text">15일간 이상 없이 정상 운영</p>
                        <div class="status-details">
                            <small class="text-muted">
                                <i class="fas fa-chart-line me-1"></i>
                                이상 감지: <span class="text-success">0건</span>
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 진단 기록 차트 -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-chart-bar me-2"></i>최근 7일 진단 기록</h5>
                    </div>
                    <div class="card-body">
                        <canvas id="diagnosisChart" width="400" height="200"></canvas>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 알림 센터 -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-bell me-2"></i>알림 센터</h5>
                    </div>
                    <div class="card-body">
                        <div class="alert alert-success">
                            <i class="fas fa-check-circle me-2"></i>
                            <strong>정상</strong> - 모든 시스템이 정상 작동 중입니다
                        </div>
                        <div class="alert alert-info">
                            <i class="fas fa-info-circle me-2"></i>
                            <strong>정보</strong> - 다음 정기 점검: 2024년 10월 15일
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 실시간 업데이트 표시 -->
        <div class="row">
            <div class="col-12 text-center">
                <div class="alert alert-success d-inline-block">
                    <i class="fas fa-sync-alt fa-spin me-2"></i>
                    <strong>실시간 모니터링 중</strong> - 60초마다 자동 진단
                </div>
            </div>
        </div>
    </div>
</div>
