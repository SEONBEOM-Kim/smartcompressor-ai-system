<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>진단 리포트 - SmartCompressor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .report-container { max-width: 800px; margin: 50px auto; padding: 30px; }
        .report-header { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 30px; border-radius: 10px; margin-bottom: 30px; }
        .report-card { background: white; padding: 30px; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); margin-bottom: 20px; }
        .status-badge { font-size: 1.2em; padding: 10px 20px; border-radius: 25px; }
        .status-normal { background: #d4edda; color: #155724; }
        .status-overload { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body style="background: #f8f9fa;">
    <div class="report-container">
        <div class="report-header text-center">
            <h1>📊 AI 진단 리포트</h1>
            <p class="mb-0">SmartCompressor AI 진단 결과</p>
        </div>

        <div class="report-card">
            <h3>🔍 진단 결과</h3>
            <div id="diagnosisResult">
                <!-- JavaScript로 동적 생성 -->
            </div>
        </div>

        <div class="report-card">
            <h3>📈 상세 분석</h3>
            <div id="detailedAnalysis">
                <!-- JavaScript로 동적 생성 -->
            </div>
        </div>

        <div class="report-card">
            <h3>💡 권장사항</h3>
            <div id="recommendations">
                <!-- JavaScript로 동적 생성 -->
            </div>
        </div>

        <div class="text-center mt-4">
            <button onclick="window.print()" class="btn btn-primary me-2">🖨️ 인쇄</button>
            <button onclick="downloadReport()" class="btn btn-success me-2">📥 다운로드</button>
            <a href="/" class="btn btn-secondary">🏠 메인으로</a>
        </div>
    </div>

    <script>
        function loadDiagnosisReport() {
            const result = JSON.parse(sessionStorage.getItem('diagnosisResult') || '{}');
            
            if (!result.timestamp) {
                document.getElementById('diagnosisResult').innerHTML = '<p class="text-danger">진단 결과를 찾을 수 없습니다.</p>';
                return;
            }

            // 진단 결과 표시
            document.getElementById('diagnosisResult').innerHTML = `
                <div class="row">
                    <div class="col-md-6">
                        <p><strong>진단 시간:</strong> ${new Date(result.timestamp * 1000).toLocaleString()}</p>
                        <p><strong>상태:</strong> <span class="status-badge ${result.is_overload ? 'status-overload' : 'status-normal'}">${result.is_overload ? '⚠️ 과부하음 감지' : '✅ 정상 작동'}</span></p>
                    </div>
                    <div class="col-md-6">
                        <p><strong>신뢰도:</strong> ${Math.round(result.confidence * 100)}%</p>
                        <p><strong>처리 시간:</strong> ${result.processing_time_ms.toFixed(1)}ms</p>
                    </div>
                </div>
                <p><strong>메시지:</strong> ${result.message}</p>
            `;

            // 상세 분석 표시
            document.getElementById('detailedAnalysis').innerHTML = `
                <div class="row">
                    <div class="col-md-6">
                        <h5>📊 분석 지표</h5>
                        <ul>
                            <li>신뢰도: ${Math.round(result.confidence * 100)}%</li>
                            <li>처리 시간: ${result.processing_time_ms.toFixed(1)}ms</li>
                            <li>분석 상태: ${result.status}</li>
                        </ul>
                    </div>
                    <div class="col-md-6">
                        <h5>🎯 판별 기준</h5>
                        <ul>
                            <li>과부하음 주파수 대역: 80-200Hz</li>
                            <li>에너지 임계값: 0.5</li>
                            <li>신뢰도 임계값: 70%</li>
                        </ul>
                    </div>
                </div>
            `;

            // 권장사항 표시
            const recommendations = result.is_overload ? [
                '압축기 점검을 실시하세요',
                '냉매량을 확인하세요',
                '압축기 부하 상태를 점검하세요',
                '필요시 전문가 상담을 받으세요'
            ] : [
                '정상 작동 중입니다',
                '정기적인 점검을 유지하세요',
                '이상 소음 발생 시 즉시 확인하세요'
            ];

            document.getElementById('recommendations').innerHTML = `
                <ul class="list-group">
                    ${recommendations.map(rec => `<li class="list-group-item">• ${rec}</li>`).join('')}
                </ul>
            `;
        }

        function downloadReport() {
            const result = JSON.parse(sessionStorage.getItem('diagnosisResult') || '{}');
            const reportData = {
                timestamp: new Date(result.timestamp * 1000).toISOString(),
                diagnosis: result.is_overload ? '과부하음 감지' : '정상 작동',
                confidence: Math.round(result.confidence * 100),
                message: result.message,
                processing_time: result.processing_time_ms
            };

            const dataStr = JSON.stringify(reportData, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(dataBlob);
            
            const link = document.createElement('a');
            link.href = url;
            link.download = `diagnosis_report_${new Date().toISOString().slice(0, 19)}.json`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
        }

        // 페이지 로드 시 리포트 생성
        document.addEventListener('DOMContentLoaded', loadDiagnosisReport);
    </script>
</body>
</html>
