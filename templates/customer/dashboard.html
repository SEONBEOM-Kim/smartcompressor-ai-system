    <style>
        .grid-card {
            position: relative;
            transition: all 0.3s ease;
        }
        
        .grid-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.15) !important;
        }
        
        .card-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
            border-radius: 8px;
        }
        
        .grid-card:hover .card-overlay {
            opacity: 1;
        }
        
        .view-more-btn {
            color: white;
            font-weight: bold;
            background: var(--accent-primary, #007bff);
            padding: 10px 20px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .view-more-btn i {
            transition: transform 0.3s ease;
        }
        
        .grid-card:hover .view-more-btn i {
            transform: translateX(3px);
        }

        /* --- 가독성 향상을 위한 중앙 정렬 스타일 --- */
        .page-header,
        .risk-card {
            text-align: center;
        }

        .card-header {
            /* flex 컨테이너에서 제목을 중앙에 두기 위해 전체적으로 정렬 */
            justify-content: center;
        }
        /* --- 끝 --- */

            /* Hamburger menu positioning */
            .hamburger-menu {
                position: fixed;
                top: 15px;
                right: 15px;
                z-index: 1050; /* Higher than sidebar z-index to stay on top */

                color: white;
                border: none;
                border-radius: 4px;
                padding: 10px;
                font-size: 1.5rem;

                display: block;
                min-width: 44px;
                min-height: 44px;
                display: flex;
                align-items: center;
                justify-content: center;
            }

                top: 0;
                right: -300px; /* Start hidden to the right */
                width: 280px;
                height: 100vh;
                background: white;
                z-index: 1049; /* Just below hamburger menu */

                overflow-y: auto;
            }
            
            .mobile-nav-overlay.active {
                right: 0; /* Slide in from right */
            }
            
            .mobile-nav-header {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 20px;
                background: var(--accent-primary, #007bff);
                color: white;
            }
            
            .mobile-nav-menu {
                list-style: none;
                padding: 0;
                margin: 0;
            }
            
            .mobile-nav-menu li {
                border-bottom: 1px solid #eee;
            }
            
            .mobile-nav-menu .nav-link {
                display: flex;
                align-items: center;
                padding: 15px 20px;
                color: #333;
                text-decoration: none;
                transition: background-color 0.2s;
            }
            
            .mobile-nav-menu .nav-link:hover {
                background-color: #f5f5f5;
            }
            
            .mobile-nav-menu .nav-link.active {
                background-color: #e6f0ff;
                color: var(--accent-primary, #007bff);
            }
            
            .mobile-nav-menu .nav-link i {
                margin-right: 12px;
                width: 20px;
                text-align: center;
            }
            
            .mobile-nav-menu .nav-link span {
                flex: 1;
            }
            
            /* Adjust z-index to work with the component's own sidebar styles */
            #sidebar {
                z-index: 1000; /* Match the component's z-index */
            }
            
            /* Hide sidebar on mobile since we're using the overlay */
            @media (max-width: 768px) {
                #sidebar {
                    display: none;
                }
            }
            
            /* Adjust main content when sidebar is present */
            #main-content {
                margin-left: 0;
                transition: margin-left 0.3s ease;
                position: relative;
                z-index: 10;
            }
            
            /* Prevent horizontal scrolling */
            body {
                overflow-x: hidden;
            }
            
            /* Ensure containers don't cause overflow */
            .dashboard-grid,
            .current-risk-cards,
            .grid-card,
            .card-container {
                overflow: hidden;
            }
            
            /* Responsive dashboard grid */
            .dashboard-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
            
            /* Responsive risk cards */
            .current-risk-cards {
                grid-template-columns: 1fr 1fr;
                gap: 1rem;
            }
            
            /* Make charts responsive */
            .chart-container {
                min-height: 200px;
            }
            
            /* Header adjustments */
            .page-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }
            
            .header-right {
                width: 100%;
                justify-content: flex-start;
            }
            
            .search-bar {
                width: 100%;
            }
            
            /* Table adjustments for mobile */
            .table-responsive {
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
            }
            
            .anomaly-table {
                min-width: 600px;
                font-size: 0.8rem;
            }
            
            /* Responsive adjustments for all content */
            .page-header {
                padding: 1rem;
            }
            
            .grid-card {
                margin-bottom: 1rem;
                padding: 1rem;
            }
            
            .card-header {
                padding: 0.5rem;
            }
            
            .card-title {
                font-size: 1.1rem;
            }
            
            /* Adjust icon buttons */
            .icon-button {
                padding: 0.5rem;
            }
            
            /* Responsive search bar */
            .search-bar {
                padding: 0.5rem;
            }
            
            .search-bar input {
                font-size: 0.9rem;
            }
        }
        
        /* Tablet styles */
        @media (min-width: 769px) and (max-width: 1024px) {
            .current-risk-cards {
                grid-template-columns: repeat(3, 1fr);
            }
            
            .dashboard-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 1rem;
            }
        }
        
        /* Extra small devices (phones, 600px and down) */
        @media only screen and (max-width: 600px) {
            .current-risk-cards {
                grid-template-columns: 1fr;
            }
            
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
            
            .chart-container {
                min-height: 150px;
            }
            
            .risk-card h2 {
                font-size: 1.5rem;
            }
        }
    </style>

    <script>
        // Function to load dashboard data from API
        async function loadDashboardData() {
            try {
                // Only try to update dashboard data if we're on the main dashboard page
                const totalAssetsElement = document.getElementById('total-assets');
                if (!totalAssetsElement) return; // Exit if we're not on the dashboard page
                
                // Fetch dashboard summary data
                const response = await fetch('/api/dashboard/summary');
                
                // Check if response is OK and valid JSON
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const result = await response.json();
                
                if (result.success) {
                    const summary = result.summary;
                    
                    // Update the counters
                    document.getElementById('total-assets').textContent = summary.totalAssets || 0;
                    document.getElementById('normal-assets').textContent = summary.normalAssets || 0;
                    document.getElementById('anomaly-count').textContent = summary.anomalyCount || 0;
                    document.getElementById('urgent-action').textContent = summary.urgentAction || 0;
                    document.getElementById('scheduled-maintenance').textContent = summary.scheduledMaintenance || 0;
                    
                    // Update the anomalies table
                    updateAnomaliesTable(result.anomalies || []);
                    
                    // Update the charts with the retrieved data
                    if (result.energy_data) {
                        updateThreatSummaryChart(result.energy_data.labels, result.energy_data.values);
                    }
                    
                    if (result.device_status) {
                        updateRiskScoreChart([
                            result.device_status.online,
                            result.device_status.offline,
                            result.device_status.maintenance,
                            result.device_status.error
                        ]);
                    }
                }
            } catch (error) {
                console.error('Error loading dashboard data:', error);
                
                // Only update elements if they exist
                const totalAssetsEl = document.getElementById('total-assets');
                const normalAssetsEl = document.getElementById('normal-assets');
                const anomalyCountEl = document.getElementById('anomaly-count');
                const urgentActionEl = document.getElementById('urgent-action');
                const scheduledMaintenanceEl = document.getElementById('scheduled-maintenance');
                
                if (totalAssetsEl) totalAssetsEl.textContent = '0';
                if (normalAssetsEl) normalAssetsEl.textContent = '0';
                if (anomalyCountEl) anomalyCountEl.textContent = '0';
                if (urgentActionEl) urgentActionEl.textContent = '0';
                if (scheduledMaintenanceEl) scheduledMaintenanceEl.textContent = '0';
                
                // If error is due to API not being available, it's handled gracefully
                if (error.message.includes('404') || error.message.includes('not found')) {
                    console.warn('Dashboard API endpoint not available, using default values');
                }
            }
        }
        
        // Function to update the anomalies table
        function updateAnomaliesTable(anomalies) {
            const tbody = document.querySelector('#anomalies-table tbody');
            tbody.innerHTML = ''; // Clear existing rows
            
            if (anomalies.length === 0) {
                // Show a message when there are no anomalies
                tbody.innerHTML = '<tr><td colspan="5" style="text-align: center;">이상 징후가 없습니다.</td></tr>';
                return;
            }
            
            anomalies.forEach(anomaly => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${anomaly.date || ''}</td>
                    <td>${anomaly.assetId || ''}</td>
                    <td>${anomaly.type || ''}</td>
                    <td>${anomaly.details || ''}</td>
                    <td><span class="severity-badge ${anomaly.severity === '위험' ? 'danger' : 'warning'}">${anomaly.severity || ''}</span></td>
                `;
                tbody.appendChild(row);
            });
        }
        
        // Function to update the threat summary chart
        function updateThreatSummaryChart(labels, data) {
            const canvas = document.getElementById('threat-summary-chart');
            if (canvas) {
                const chart = Chart.getChart(canvas);
                if (chart) {
                    chart.data.labels = labels;
                    chart.data.datasets[0].data = data;
                    chart.update();
                }
            }
        }
        
        // Function to update the risk score chart
        function updateRiskScoreChart(data) {
            const canvas = document.getElementById('risk-score-chart');
            if (canvas) {
                const chart = Chart.getChart(canvas);
                if (chart) {
                    chart.data.datasets[0].data = data;
                    chart.update();
                }
            }
        }
        
        // Chart Initializations
        function initializeCharts() {
            // Threat Summary Chart
            const threatSummaryCanvas = document.getElementById('threat-summary-chart');
            if (threatSummaryCanvas) {
                const existingChart = Chart.getChart(threatSummaryCanvas);
                if (existingChart) {
                    existingChart.destroy();
                }
                new Chart(threatSummaryCanvas, { 
                    type: 'line', 
                    data: { 
                        labels: [], 
                        datasets: [{
                            label: '이상 징후',
                            data: [],
                            borderColor: 'rgb(75, 192, 192)',
                            tension: 0.1
                        }] 
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: {
                                display: false
                            }
                        }
                    }
                });
            }

            // Risk Score Chart
            const riskScoreCanvas = document.getElementById('risk-score-chart');
            if (riskScoreCanvas) {
                const existingChart = Chart.getChart(riskScoreCanvas);
                if (existingChart) {
                    existingChart.destroy();
                }
                new Chart(riskScoreCanvas, { 
                    type: 'doughnut', 
                    data: { 
                        labels: ['정상', '오프라인', '점검중', '오류'],
                        datasets: [{
                            data: [],
                            backgroundColor: [
                                'rgb(72, 187, 120)',    // normal color
                                'rgb(160, 174, 192)',   // offline color
                                'rgb(255, 193, 7)',     // maintenance/warning color
                                'rgb(220, 53, 69)'      // error/danger color
                            ]
                        }] 
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: {
                                position: 'bottom'
                            }
                        }
                    }
                });
            }

            // Threats by Virus Chart
            const threatsByVirusCanvas = document.getElementById('threats-by-virus-chart');
            if (threatsByVirusCanvas) {
                const existingChart = Chart.getChart(threatsByVirusCanvas);
                if (existingChart) {
                    existingChart.destroy();
                }
                new Chart(threatsByVirusCanvas, { 
                    type: 'doughnut', 
                    data: { 
                        labels: ['베어링 마모', '과도한 진동', '온도 급상승'],
                        datasets: [{
                            data: [],
                            backgroundColor: [
                                'rgb(255, 99, 132)',
                                'rgb(54, 162, 235)',
                                'rgb(255, 205, 86)'
                            ]
                        }] 
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: {
                                position: 'bottom'
                            }
                        }
                    }
                });
            }
        }
        
        // Initialize charts and load data when page loads
        document.addEventListener('DOMContentLoaded', function() {
            // Destroy any existing charts first (though there shouldn't be any at this point)
            destroyAllCharts();
            initializeCharts();
            loadDashboardData(); // Load the actual data from the API
            
            // Refresh data every 30 seconds
            setInterval(loadDashboardData, 30000);
        });
    </script>
    
    <script>

            try {
                const response = await fetch(url);

                document.getElementById(containerId).innerHTML = html;
            } catch (error) {
                console.error(`Error loading component ${url}:`, error);
            }
        }

                // Destroy all existing charts before loading new content
                destroyAllCharts();
                
                // Create the reports content with containers for components
                const reportsContent = `
                    <header class="page-header">
                        <div class="header-left">
                            <h1>리포트</h1>
                            <p>데이터 기반 인사이트 및 분석 리포트</p>
                        </div>
                        <div class="header-right">
                            <div class="search-bar">
                                <i class="fas fa-search"></i>
                                <input type="text" placeholder="리포트 검색...">
                            </div>
                            <button class="icon-button"><i class="fas fa-comment-dots"></i></button>
                            <button class="icon-button"><i class="fas fa-bell"></i></button>
                        </div>
                    </header>

                    <!-- Reports Content will be loaded here -->
                    <div id="reports-content">
                        <div id="reports-main-container"></div>
                    </div>
                `;
                
                // Update the main content area with the reports content
                document.getElementById('main-content').innerHTML = reportsContent;
                
                // Update active state of navigation
                document.querySelectorAll('.nav-link').forEach(link => {
                    link.classList.remove('active');
                });
                
                // Find and activate the reports link in the sidebar
                const reportsLink = Array.from(document.querySelectorAll('.nav-link')).find(link => 
                    link.innerHTML.includes('리포트')
                );
                if (reportsLink) {
                    reportsLink.classList.add('active');
                }
                
                // Load the reports component
                await loadComponent('/static/dashboard-components/reports/reports-main.html', 'reports-main-container');
                
                // Initialize charts after content is loaded
                setTimeout(initializeReportsCharts, 500);
            } catch (error) {
                console.error('Error loading reports content:', error);
            }
        }
        
        // Initialize reports-specific charts
        function initializeReportsCharts() {
            // Initialize anomaly type chart if element exists
            const anomalyTypeChartCanvas = document.getElementById('anomalyTypeChart');
            if (anomalyTypeChartCanvas) {
                const existingChart = Chart.getChart(anomalyTypeChartCanvas);
                if (existingChart) {
                    existingChart.destroy();
                }
                new Chart(anomalyTypeChartCanvas, {
                    type: 'doughnut',
                    data: {
                        labels: ['베어링 마모 의심', '과도한 진동', '온도 급상승', '기타'],
                        datasets: [{
                            label: '징후 유형',
                            data: [12, 9, 6, 3],
                            backgroundColor: [
                                '#e74c3c',
                                '#f39c12',
                                '#8259de',
                                '#3498db'
                            ],
                            borderColor: '#2c2c54',
                            borderWidth: 4
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: {
                                position: 'bottom',
                                labels: {
                                    color: '#e0e0e0'
                                }
                            },
                            title: {
                                display: true,
                                text: '징후 유형별 분포',
                                color: '#ffffff'
                            }
                        }
                    }
                });
            }
        }
    </script>
