<!DOCTYPE html>
<html lang="ko">

    <style>
        .grid-card {
            position: relative;
            transition: all 0.3s ease;
        }
        
        .grid-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.15) !important;
        }
        
        .card-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
            border-radius: 8px;
        }
        
        .grid-card:hover .card-overlay {
            opacity: 1;
        }
        
        .view-more-btn {
            color: white;
            font-weight: bold;
            background: var(--accent-primary, #007bff);
            padding: 10px 20px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .view-more-btn i {
            transition: transform 0.3s ease;
        }
        
        .grid-card:hover .view-more-btn i {
            transform: translateX(3px);
        }

        /* --- 가독성 향상을 위한 중앙 정렬 스타일 --- */
        .page-header,
        .risk-card {
            text-align: center;
        }

        .card-header {
            /* flex 컨테이너에서 제목을 중앙에 두기 위해 전체적으로 정렬 */
            justify-content: center;
        }
        /* --- 끝 --- */
        
        /* Mobile responsiveness improvements */
        @media (max-width: 768px) {
            /* Hamburger menu positioning */
            .hamburger-menu {
                position: fixed;
                top: 15px;
                right: 15px;
                z-index: 1050; /* Higher than sidebar z-index to stay on top */
                background: var(--accent-primary, #007bff);
                color: white;
                border: none;
                border-radius: 4px;
                padding: 10px;
                font-size: 1.5rem;
                cursor: pointer;
                display: block;
                min-width: 44px;
                min-height: 44px;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            
            /* Adjust z-index to work with the component's own sidebar styles */
            #sidebar {
                z-index: 1000; /* Match the component's z-index */
            }
            
            /* Adjust main content when sidebar is present */
            #main-content {
                margin-left: 0;
                transition: margin-left 0.3s ease;
                position: relative;
                z-index: 10;
            }
            
            /* Prevent horizontal scrolling */
            body {
                overflow-x: hidden;
            }
            
            /* Ensure containers don't cause overflow */
            .dashboard-grid,
            .current-risk-cards,
            .grid-card,
            .card-container {
                overflow: hidden;
            }
            
            /* Responsive dashboard grid */
            .dashboard-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
            
            /* Responsive risk cards */
            .current-risk-cards {
                grid-template-columns: 1fr 1fr;
                gap: 1rem;
            }
            
            /* Make charts responsive */
            .chart-container {
                min-height: 200px;
            }
            
            /* Header adjustments */
            .page-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }
            
            .header-right {
                width: 100%;
                justify-content: flex-start;
            }
            
            .search-bar {
                width: 100%;
            }
            
            /* Table adjustments for mobile */
            .table-responsive {
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
            }
            
            .anomaly-table {
                min-width: 600px;
                font-size: 0.8rem;
            }
            
            /* Responsive adjustments for all content */
            .page-header {
                padding: 1rem;
            }
            
            .grid-card {
                margin-bottom: 1rem;
                padding: 1rem;
            }
            
            .card-header {
                padding: 0.5rem;
            }
            
            .card-title {
                font-size: 1.1rem;
            }
            
            /* Adjust icon buttons */
            .icon-button {
                padding: 0.5rem;
            }
            
            /* Responsive search bar */
            .search-bar {
                padding: 0.5rem;
            }
            
            .search-bar input {
                font-size: 0.9rem;
            }
        }
        
        /* Tablet styles */
        @media (min-width: 769px) and (max-width: 1024px) {
            .current-risk-cards {
                grid-template-columns: repeat(3, 1fr);
            }
            
            .dashboard-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 1rem;
            }
        }
        
        /* Extra small devices (phones, 600px and down) */
        @media only screen and (max-width: 600px) {
            .current-risk-cards {
                grid-template-columns: 1fr;
            }
            
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
            
            .chart-container {
                min-height: 150px;
            }
            
            .risk-card h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Function to load dashboard data from API
        async function loadDashboardData() {
            try {
                // Fetch dashboard summary data
                const response = await fetch('/api/dashboard/summary');
                const result = await response.json();
                
                if (result.success) {
                    const summary = result.summary;
                    
                    // Update the counters
                    document.getElementById('total-assets').textContent = summary.totalAssets || 0;
                    document.getElementById('normal-assets').textContent = summary.normalAssets || 0;
                    document.getElementById('anomaly-count').textContent = summary.anomalyCount || 0;
                    document.getElementById('urgent-action').textContent = summary.urgentAction || 0;
                    document.getElementById('scheduled-maintenance').textContent = summary.scheduledMaintenance || 0;
                    
                    // Update the anomalies table
                    updateAnomaliesTable(result.anomalies || []);
                    
                    // Update the charts with the retrieved data
                    if (result.energy_data) {
                        updateThreatSummaryChart(result.energy_data.labels, result.energy_data.values);
                    }
                    
                    if (result.device_status) {
                        updateRiskScoreChart([
                            result.device_status.online,
                            result.device_status.offline,
                            result.device_status.maintenance,
                            result.device_status.error
                        ]);
                    }
                }
            } catch (error) {
                console.error('Error loading dashboard data:', error);
                
                // Fallback to showing 0 values if API call fails
                document.getElementById('total-assets').textContent = '0';
                document.getElementById('normal-assets').textContent = '0';
                document.getElementById('anomaly-count').textContent = '0';
                document.getElementById('urgent-action').textContent = '0';
                document.getElementById('scheduled-maintenance').textContent = '0';
            }
        }
        
        // Function to update the anomalies table
        function updateAnomaliesTable(anomalies) {
            const tbody = document.querySelector('#anomalies-table tbody');
            tbody.innerHTML = ''; // Clear existing rows
            
            if (anomalies.length === 0) {
                // Show a message when there are no anomalies
                tbody.innerHTML = '<tr><td colspan="5" style="text-align: center;">이상 징후가 없습니다.</td></tr>';
                return;
            }
            
            anomalies.forEach(anomaly => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${anomaly.date || ''}</td>
                    <td>${anomaly.assetId || ''}</td>
                    <td>${anomaly.type || ''}</td>
                    <td>${anomaly.details || ''}</td>
                    <td><span class="severity-badge ${anomaly.severity === '위험' ? 'danger' : 'warning'}">${anomaly.severity || ''}</span></td>
                `;
                tbody.appendChild(row);
            });
        }
        
        // Function to update the threat summary chart
        function updateThreatSummaryChart(labels, data) {
            const chart = Chart.getChart(document.getElementById('threat-summary-chart'));
            if (chart) {
                chart.data.labels = labels;
                chart.data.datasets[0].data = data;
                chart.update();
            }
        }
        
        // Function to update the risk score chart
        function updateRiskScoreChart(data) {
            const chart = Chart.getChart(document.getElementById('risk-score-chart'));
            if (chart) {
                chart.data.datasets[0].data = data;
                chart.update();
            }
        }
        
        // Chart Initializations
        function initializeCharts() {
            // Threat Summary Chart
            if (document.getElementById('threat-summary-chart')) {
                new Chart(document.getElementById('threat-summary-chart'), { 
                    type: 'line', 
                    data: { 
                        labels: [], 
                        datasets: [{
                            label: '이상 징후',
                            data: [],
                            borderColor: 'rgb(75, 192, 192)',
                            tension: 0.1
                        }] 
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: {
                                display: false
                            }
                        }
                    }
                });
            }

            // Risk Score Chart
            if (document.getElementById('risk-score-chart')) {
                new Chart(document.getElementById('risk-score-chart'), { 
                    type: 'doughnut', 
                    data: { 
                        labels: ['정상', '오프라인', '점검중', '오류'],
                        datasets: [{
                            data: [],
                            backgroundColor: [
                                'rgb(72, 187, 120)',    // normal color
                                'rgb(160, 174, 192)',   // offline color
                                'rgb(255, 193, 7)',     // maintenance/warning color
                                'rgb(220, 53, 69)'      // error/danger color
                            ]
                        }] 
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: {
                                position: 'bottom'
                            }
                        }
                    }
                });
            }

            // Threats by Virus Chart
            if (document.getElementById('threats-by-virus-chart')) {
                new Chart(document.getElementById('threats-by-virus-chart'), { 
                    type: 'doughnut', 
                    data: { 
                        labels: ['베어링 마모', '과도한 진동', '온도 급상승'],
                        datasets: [{
                            data: [],
                            backgroundColor: [
                                'rgb(255, 99, 132)',
                                'rgb(54, 162, 235)',
                                'rgb(255, 205, 86)'
                            ]
                        }] 
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: {
                                position: 'bottom'
                            }
                        }
                    }
                });
            }
        }
        
        // Initialize charts and load data when page loads
        document.addEventListener('DOMContentLoaded', function() {
            initializeCharts();
            loadDashboardData(); // Load the actual data from the API
            
            // Refresh data every 30 seconds
            setInterval(loadDashboardData, 30000);
        });
    </script>
    
    <script>
        // Function to load HTML components
        async function loadComponent(url, containerId) {
            try {
                const response = await fetch(url);
                const html = await response.text();
                document.getElementById(containerId).innerHTML = html;
            } catch (error) {
                console.error(`Error loading component ${url}:`, error);
            }
        }

        // Function to load HTML components
        async function loadComponent(url, containerId) {
            try {
                const response = await fetch(url);
                const html = await response.text();
                document.getElementById(containerId).innerHTML = html;
            } catch (error) {
                console.error(`Error loading component ${url}:`, error);
            }
        }

        // Mobile sidebar functionality - works with the sidebar component's existing behavior
        async function setupMobileSidebar() {
            const hamburgerMenu = document.getElementById('hamburger-menu');
            
            // Wait for the component to be loaded and then apply functionality
            setTimeout(() => {
                const sidebar = document.getElementById('sidebar');
                
                if (hamburgerMenu && sidebar) {
                    // Open sidebar when hamburger menu is clicked
                    hamburgerMenu.addEventListener('click', function(e) {
                        e.stopPropagation();
                        sidebar.classList.add('active');
                    });
                    
                    // Close sidebar when window is resized to desktop size
                    window.addEventListener('resize', function() {
                        if (window.innerWidth > 768) {
                            sidebar.classList.remove('active');
                        }
                    });
                    
                    // Check if component has a close button, if not, add one
                    let closeBtn = sidebar.querySelector('.close-btn');
                    if (!closeBtn) {
                        const header = sidebar.querySelector('.sidebar-header');
                        if (header) {
                            closeBtn = document.createElement('button');
                            closeBtn.className = 'close-btn';
                            closeBtn.innerHTML = '<i class="fas fa-times"></i>';
                            header.appendChild(closeBtn);
                        }
                    }
                    
                    // Ensure the close button works
                    if (closeBtn) {
                        closeBtn.addEventListener('click', function() {
                            sidebar.classList.remove('active');
                        });
                    }
                }
            }, 500); // Slight delay after component loads
        }

        // Load sidebar component when the page loads
        // Load sidebar component when the page loads
        document.addEventListener('DOMContentLoaded', async function() {
            await loadComponent('/static/dashboard-components/sidebar.html', 'sidebar');
            
            // After loading the sidebar, set up navigation event listeners
            setTimeout(setupNavigationAfterLoad, 300);  // Small delay to ensure sidebar is fully loaded
            
            // Set up mobile navigation
            setupMobileNavigation();
            
            // Set up mobile sidebar functionality (with a slight delay to ensure DOM is ready)
            setTimeout(setupMobileSidebar, 400);
        });
        
        // Function to handle navigation after sidebar is loaded
        function setupNavigationAfterLoad() {
            document.getElementById('dashboard-link')?.addEventListener('click', function(e) {
                e.preventDefault();
                // Navigate to the refactored dashboard
                window.location.href = '/dashboard';
            });
            
            document.getElementById('anomalies-link')?.addEventListener('click', function(e) {
                e.preventDefault();
                loadAnomaliesDetailContent();
            });
            
            document.getElementById('assets-link')?.addEventListener('click', function(e) {
                e.preventDefault();
                loadAssetsDetailContent();
            });
            
            document.getElementById('reports-link')?.addEventListener('click', function(e) {
                e.preventDefault();
                loadReportsContent();
            });
            
            document.getElementById('settings-link')?.addEventListener('click', function(e) {
                e.preventDefault();
                loadSettingsContent();
            });
            
            document.getElementById('help-link')?.addEventListener('click', function(e) {
                e.preventDefault();
                alert('도움말 페이지로 이동합니다.');
            });
            
            document.getElementById('logout-link')?.addEventListener('click', function(e) {
                e.preventDefault();
                if (confirm('정말 로그아웃 하시겠습니까?')) {
                    window.location.href = '/login';
                }
            });
            

        }
        
        // Set up mobile navigation functionality
        function setupMobileNavigation() {
            const hamburgerMenu = document.getElementById('hamburger-menu');
            const sidebar = document.getElementById('sidebar');
            
            if (hamburgerMenu && sidebar) {
                hamburgerMenu.addEventListener('click', function() {
                    sidebar.classList.toggle('active');
                });
                
                // Close sidebar when clicking outside on mobile
                document.addEventListener('click', function(event) {
                    const isClickInsideSidebar = sidebar.contains(event.target);
                    const isClickOnHamburger = hamburgerMenu.contains(event.target);
                    
                    if (!isClickInsideSidebar && !isClickOnHamburger && window.innerWidth <= 768) {
                        sidebar.classList.remove('active');
                    }
                });
                
                // Close sidebar when window is resized to desktop size
                window.addEventListener('resize', function() {
                    if (window.innerWidth > 768) {
                        sidebar.classList.remove('active');
                    }
                });
            }
        }
    </script>

        async function loadAnomaliesDetailContent() {
            try {
                // Create the anomalies detail content with containers for components

                    <header class="page-header">
