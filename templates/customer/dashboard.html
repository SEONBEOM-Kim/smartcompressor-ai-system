<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signalcraft 대시보드</title>

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <link href="/static/css/dashboard_v2.css?v=2.0" rel="stylesheet">

    <style>
        .grid-card {
            position: relative;
            transition: all 0.3s ease;
            width: 100%; /* Ensure cards don't exceed container width */
            max-width: 100%; /* Prevent overflow */
        }
        
        .grid-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.15) !important;
        }
        
        .card-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
            border-radius: 8px;
        }
        
        .grid-card:hover .card-overlay {
            opacity: 1;
        }
        
        .view-more-btn {
            color: white;
            font-weight: bold;
            background: var(--accent-primary, #007bff);
            padding: 10px 20px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .view-more-btn i {
            transition: transform 0.3s ease;
        }
        
        .grid-card:hover .view-more-btn i {
            transform: translateX(3px);
        }

        /* --- 가독성 향상을 위한 중앙 정렬 스타일 --- */
        .page-header,
        .risk-card {
            text-align: left; /* 좌측 정렬로 변경 */
        }

        .card-header {
            /* flex 컨테이너에서 제목을 중앙에 두기 위해 전체적으로 정렬 */
            justify-content: center;
        }
        /* --- 끝 --- */
        
        /* Mobile responsiveness improvements */
        @media (max-width: 768px) {
            /* Hamburger menu positioning */
            .hamburger-menu {
                position: fixed;
                top: 15px;
                right: 15px;
                z-index: 1050; /* Higher than sidebar z-index to stay on top */
                background: var(--accent-primary, #007bff);
                color: white;
                border: none;
                border-radius: 4px;
                padding: 10px;
                font-size: 1.5rem;
                cursor: pointer;
                display: block;
                min-width: 44px;
                min-height: 44px;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            
            /* Mobile Navigation Overlay */
            .mobile-nav-overlay {
                position: fixed;
                top: 0;
                right: -300px; /* Start hidden to the right */
                width: 280px;
                height: 100vh;
                background: white;
                z-index: 1049; /* Just below hamburger menu */
                transition: right 0.3s ease;
                box-shadow: -2px 0 10px rgba(0,0,0,0.2);
                overflow-y: auto;
            }
            
            .mobile-nav-overlay.active {
                right: 0; /* Slide in from right */
            }
            
            .mobile-nav-header {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 20px;
                background: var(--accent-primary, #007bff);
                color: white;
            }
            
            .mobile-nav-menu {
                list-style: none;
                padding: 0;
                margin: 0;
            }
            
            .mobile-nav-menu li {
                border-bottom: 1px solid #eee;
            }
            
            .mobile-nav-menu .nav-link {
                display: flex;
                align-items: center;
                padding: 15px 20px;
                color: #333;
                text-decoration: none;
                transition: background-color 0.2s;
            }
            
            .mobile-nav-menu .nav-link:hover {
                background-color: #f5f5f5;
            }
            
            .mobile-nav-menu .nav-link.active {
                background-color: #e6f0ff;
                color: var(--accent-primary, #007bff);
            }
            
            .mobile-nav-menu .nav-link i {
                margin-right: 12px;
                width: 20px;
                text-align: center;
            }
            
            .mobile-nav-menu .nav-link span {
                flex: 1;
            }
            
            /* Adjust z-index to work with the component's own sidebar styles */
            #sidebar {
                z-index: 1000; /* Match the component's z-index */
            }
            
            /* Hide sidebar on mobile since we're using the overlay */
            @media (max-width: 768px) {
                #sidebar {
                    display: none;
                }
            }
            
            /* Adjust main content when sidebar is present */
            #main-content {
                margin-left: 0;
                transition: margin-left 0.3s ease;
                position: relative;
                z-index: 10;
                width: 100%; /* Ensure main content doesn't exceed screen width */
                max-width: 100vw; /* Prevent horizontal overflow */
                overflow-x: hidden; /* Prevent horizontal scrolling */
            }
            
            /* Prevent horizontal scrolling */
            body {
                overflow-x: hidden;
                max-width: 100vw; /* Prevent body from exceeding viewport width */
            }
            
            /* Ensure containers don't cause overflow */
            .dashboard-grid,
            .current-risk-cards,
            .grid-card,
            .card-container {
                overflow: hidden;
                width: 100%; /* Ensure containers don't exceed their parent */
                max-width: 100%; /* Prevent overflow */
            }
            
            /* Responsive dashboard grid */
            .dashboard-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
                width: 100%; /* Ensure grid doesn't exceed container */
                max-width: 100%; /* Prevent grid from causing overflow */
            }
            
            /* Responsive risk cards */
            .current-risk-cards {
                grid-template-columns: 1fr 1fr;
                gap: 1rem;
                width: 100%; /* Ensure cards grid doesn't cause overflow */
                max-width: 100%;
            }
            
            /* Make charts responsive */
            .chart-container {
                min-height: 200px;
                width: 100% !important; /* Force charts to fit container */
                overflow: hidden; /* Prevent chart overflow */
            }
            
            /* Ensure canvas elements have proper dimensions on mobile */
            .chart-container canvas {
                width: 100% !important;
                height: 100% !important;
                max-width: 100% !important; /* Ensure canvas doesn't cause overflow */
            }
            
            /* Header adjustments */
            .page-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
                width: 100%; /* Ensure header doesn't cause overflow */
            }
            
            .header-right {
                width: 100%;
                justify-content: flex-start;
            }
            
            .search-bar {
                width: 100%;
            }
            
            /* Table adjustments for mobile */
            .table-responsive {
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
                width: 100%; /* Ensure table container fits properly */
                max-width: 100%; /* Prevent table from causing overflow */
            }
            
            .anomaly-table {
                min-width: 600px; /* Allow horizontal scrolling for tables */
                font-size: 0.8rem;
            }
            
            /* Responsive adjustments for all content */
            .page-header {
                padding: 1rem;
            }
            
            .grid-card {
                margin-bottom: 1rem;
                padding: 1rem;
                box-sizing: border-box; /* Ensure padding doesn't cause overflow */
            }
            
            .card-header {
                padding: 0.5rem;
            }
            
            .card-title {
                font-size: 1.1rem;
            }
            
            /* Adjust icon buttons */
            .icon-button {
                padding: 0.5rem;
            }
            
            /* Responsive search bar */
            .search-bar {
                padding: 0.5rem;
            }
            
            .search-bar input {
                font-size: 0.9rem;
                width: 100%; /* Ensure search input doesn't cause overflow */
            }
        }
        
        /* Tablet styles */
        @media (min-width: 769px) and (max-width: 1024px) {
            .current-risk-cards {
                grid-template-columns: repeat(3, 1fr);
            }
            
            .dashboard-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 1rem;
            }
        }
        
        /* Extra small devices (phones, 600px and down) */
        @media only screen and (max-width: 600px) {
            .current-risk-cards {
                grid-template-columns: 1fr;
            }
            
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
            
            .chart-container {
                min-height: 150px;
            }
            
            .risk-card h2 {
                font-size: 1.5rem;
            }
        }
        
        /* Additional global fix for any potential horizontal overflow */
        *, *::before, *::after {
            box-sizing: border-box; /* Include padding and border in element width */
        }
    </style>
</head>
<body>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Function to load the main dashboard content and then initialize charts
        async function loadMainDashboard() {
            // Load the anomalies page as the new main dashboard
            await loadAnomaliesDetailContent();
        }

        // Function to load dashboard data from API
        async function loadDashboardData() {
            try {
                // Fetch dashboard summary data
                const response = await fetch('/api/dashboard/summary');
                
                // Check if response is OK before parsing JSON
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                // First check if the response is JSON before parsing
                const contentType = response.headers.get('content-type');
                if (!contentType || !contentType.includes('application/json')) {
                    throw new Error('Response is not JSON');
                }
                
                const result = await response.json();
                
                if (result.success) {
                    const summary = result.summary;
                    
                    // Update the counters
                    document.getElementById('total-assets').textContent = summary.totalAssets || 0;
                    document.getElementById('normal-assets').textContent = summary.normalAssets || 0;
                    document.getElementById('anomaly-count').textContent = summary.anomalyCount || 0;
                    document.getElementById('urgent-action').textContent = summary.urgentAction || 0;
                    document.getElementById('scheduled-maintenance').textContent = summary.scheduledMaintenance || 0;
                    
                    // Update the anomalies table
                    updateAnomaliesTable(result.anomalies || []);
                    
                    // Update the charts with the retrieved data
                    if (result.energy_data) {
                        updateThreatSummaryChart(result.energy_data.labels, result.energy_data.values);
                    }
                    
                    if (result.device_status) {
                        updateRiskScoreChart([
                            result.device_status.online,
                            result.device_status.offline,
                            result.device_status.maintenance,
                            result.device_status.error
                        ]);
                    }
                    
                    if (result.threats_by_type) {
                        updateThreatsByVirusChart(result.threats_by_type.labels, result.threats_by_type.values);
                    }
                }
            } catch (error) {
                console.error('Error loading dashboard data:', error);
                
                // Fallback to showing meaningful mock data when API call fails
                document.getElementById('total-assets').textContent = '12';
                document.getElementById('normal-assets').textContent = '10';
                document.getElementById('anomaly-count').textContent = '2';
                document.getElementById('urgent-action').textContent = '1';
                document.getElementById('scheduled-maintenance').textContent = '3';
                
                // Update the anomalies table with mock data
                updateAnomaliesTable([
                    { date: '2023-05-15 14:30', assetId: 'A-101', type: '온도 급상승', details: '서버 룸 온도가 정상 범위를 초과함', severity: '위험' },
                    { date: '2023-05-15 12:15', assetId: 'A-205', type: '과도한 진동', details: '펌프 진동 수치 이상', severity: '경고' }
                ]);
                
                // Update the charts with mock data
                updateThreatSummaryChart(
                    ['6AM', '8AM', '10AM', '12PM', '2PM', '4PM', '6PM'], 
                    [2, 1, 3, 2, 5, 4, 2]
                );
                
                updateRiskScoreChart([10, 1, 0, 1]); // [normal, offline, maintenance, error]
                
                updateThreatsByVirusChart(
                    ['베어링 마모', '과도한 진동', '온도 급상승'],
                    [4, 3, 2]
                );
            }
        }
        
        // Function to update the anomalies table
        function updateAnomaliesTable(anomalies) {
            const tbody = document.querySelector('#anomalies-table tbody');
            if (!tbody) return; // Guard against element not being present
            tbody.innerHTML = ''; // Clear existing rows
            
            if (anomalies.length === 0) {
                // Show a message when there are no anomalies
                tbody.innerHTML = '<tr><td colspan="5" style="text-align: center;">이상 징후가 없습니다.</td></tr>';
                return;
            }
            
            anomalies.forEach(anomaly => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${anomaly.date || ''}</td>
                    <td>${anomaly.assetId || ''}</td>
                    <td>${anomaly.type || ''}</td>
                    <td>${anomaly.details || ''}</td>
                    <td><span class="severity-badge ${anomaly.severity === '위험' ? 'danger' : 'warning'}">${anomaly.severity || ''}</span></td>
                `;
                tbody.appendChild(row);
            });
        }
        
        // Function to update the threat summary chart
        function updateThreatSummaryChart(labels, data) {
            const canvas = document.getElementById('threat-summary-chart');
            if (canvas) {
                const chart = Chart.getChart(canvas);
                if (chart) {
                    chart.data.labels = labels || [];
                    chart.data.datasets[0].data = data || [];
                    chart.update();
                }
            }
        }
        
        // Function to update the risk score chart
        function updateRiskScoreChart(data) {
            const canvas = document.getElementById('risk-score-chart');
            if (canvas) {
                const chart = Chart.getChart(canvas);
                if (chart) {
                    chart.data.datasets[0].data = data || [];
                    chart.update();
                }
            }
        }
        
        // Function to update the threats by virus chart
        function updateThreatsByVirusChart(labels, data) {
            const canvas = document.getElementById('threats-by-virus-chart');
            if (canvas) {
                const chart = Chart.getChart(canvas);
                if (chart) {
                    chart.data.labels = labels || [];
                    chart.data.datasets[0].data = data || [];
                    chart.update();
                }
            }
        }
        
        // Chart Initializations with improved mobile compatibility
        function initializeCharts() {
            const initializeChart = (canvasId, chartType, chartData, chartOptions) => {
                const canvas = document.getElementById(canvasId);
                if (!canvas) {
                    console.warn(`Canvas with id ${canvasId} not found`);
                    return null;
                }
                
                // Ensure canvas is visible and has dimensions before chart initialization
                const container = canvas.parentElement;
                if(container && (container.offsetWidth === 0 || container.offsetHeight === 0)) {
                    // Wait a bit and try again if container has no dimensions yet
                    setTimeout(() => {
                        if(container.offsetWidth > 0 && container.offsetHeight > 0) {
                            initializeChart(canvasId, chartType, chartData, chartOptions);
                        }
                    }, 300);
                    return null;
                }
                
                try {
                    const existingChart = Chart.getChart(canvas);
                    if (existingChart) {
                        existingChart.destroy();
                    }
                    
                    // Set initial dimensions to ensure chart canvas is not 0x0
                    canvas.width = canvas.offsetWidth;
                    canvas.height = canvas.offsetHeight;
                    
                    return new Chart(canvas, {
                        type: chartType,
                        data: chartData,
                        options: {
                            responsive: true,
                            maintainAspectRatio: false, // Allow charts to fit container
                            animation: {
                                duration: 200 // Animation duration for better mobile performance
                            },
                            // Improved mobile responsiveness
                            ...chartOptions
                        }
                    });
                } catch (error) {
                    console.error(`Error initializing chart for canvas ${canvasId}:`, error);
                    return null;
                }
            };

            // Initialize threat summary chart
            initializeChart('threat-summary-chart', 'line', {
                labels: [],
                datasets: [{
                    label: '이상 징후',
                    data: [],
                    borderColor: 'rgb(75, 192, 192)',
                    backgroundColor: 'rgba(75, 192, 192, 0.1)',
                    tension: 0.1
                }]
            }, {
                plugins: {
                    legend: {
                        display: false
                    }
                }
            });

            // Initialize risk score chart
            initializeChart('risk-score-chart', 'doughnut', {
                labels: ['정상', '오프라인', '점검중', '오류'],
                datasets: [{
                    data: [],
                    backgroundColor: [
                        'rgb(72, 187, 120)',    // normal color
                        'rgb(160, 174, 192)',   // offline color
                        'rgb(255, 193, 7)',     // maintenance/warning color
                        'rgb(220, 53, 69)'      // error/danger color
                    ]
                }]
            }, {
                plugins: {
                    legend: {
                        position: 'bottom'
                    }
                }
            });

            // Initialize threats by virus chart
            initializeChart('threats-by-virus-chart', 'doughnut', {
                labels: ['베어링 마모', '과도한 진동', '온도 급상승'],
                datasets: [{
                    data: [],
                    backgroundColor: [
                        'rgb(255, 99, 132)',
                        'rgb(54, 162, 235)',
                        'rgb(255, 205, 86)'
                    ]
                }]
            }, {
                plugins: {
                    legend: {
                        position: 'bottom'
                    }
                }
            });
        }
        
        // Function to ensure charts are properly rendered on mobile
        function ensureChartVisibility() {
            // Small delay to ensure DOM has fully rendered
            setTimeout(() => {
                const chartCanvases = document.querySelectorAll('canvas');
                chartCanvases.forEach(canvas => {
                    const chart = Chart.getChart(canvas);
                    if (chart) {
                        // Update chart dimensions if needed
                        const container = canvas.parentElement;
                        if (container && 
                            (canvas.width !== container.offsetWidth || canvas.height !== container.offsetHeight)) {
                            canvas.width = container.offsetWidth;
                            canvas.height = container.offsetHeight;
                            chart.resize();
                        }
                    }
                });
            }, 100);
        }
        
        // Initialize everything when the page loads
        document.addEventListener('DOMContentLoaded', function() {
            // Load the main dashboard by default
            loadMainDashboard();
            
            // Refresh data every 30 seconds
            setInterval(loadDashboardData, 30000);
            
            // Additional check for mobile rendering
            window.addEventListener('resize', ensureChartVisibility);
            window.addEventListener('orientationchange', function() {
                setTimeout(ensureChartVisibility, 300); // Delay to allow orientation change to complete
            });
        });
    </script>
    
    <script>
        // Function to load HTML components
        async function loadComponent(url, containerId) {
            try {
                const response = await fetch(url);
                const html = await response.text();
                document.getElementById(containerId).innerHTML = html;
            } catch (error) {
                console.error(`Error loading component ${url}:`, error);
            }
        }

        // Function to load page content based on page name
        async function loadPageContent(pageName) {
            switch(pageName) {
                case 'reports':
                    await loadReportsContent();
                    break;
                case 'help':
                    showHelpContent();
                    break;
                case 'assets':
                    await loadAssetsDetailContent();
                    break;
                case 'settings':
                    await loadSettingsContent();
                    break;
                default:
                    console.warn(`Unknown page name: ${pageName}`);
            }
        }

        function showHelpContent() {

            destroyAllCharts();

            const helpContent = `

                        <div class="card-content">

            // Update the main content area with the help content

            // Find and activate the help link in the sidebar

        // Mobile navigation overlay functionality
        async function setupMobileSidebar() {
