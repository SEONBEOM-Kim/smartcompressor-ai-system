{% extends "base.html" %}

{% block title %}문의하기 - Signalcraft{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3 class="mb-0"><i class="fas fa-envelope me-2"></i>문의하기</h3>
                </div>
                <div class="card-body">
                    <form id="contactForm">
                        <div class="mb-3">
                            <label for="name" class="form-label">이름 *</label>
                            <input type="text" class="form-control" id="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">이메일 *</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">전화번호</label>
                            <input type="tel" class="form-control" id="phone">
                        </div>
                        <div class="mb-3">
                            <label for="subject" class="form-label">제목 *</label>
                            <input type="text" class="form-control" id="subject" required>
                        </div>
                        <div class="mb-3">
                            <label for="category" class="form-label">문의 유형 *</label>
                            <select class="form-select" id="category" required>
                                <option value="">선택하세요</option>
                                <option value="service">서비스 문의</option>
                                <option value="technical">기술 문의</option>
                                <option value="billing">요금 문의</option>
                                <option value="bug">버그 신고</option>
                                <option value="feature">기능 요청</option>
                                <option value="other">기타</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">문의 내용 *</label>
                            <textarea class="form-control" id="message" rows="5" required></textarea>
                        </div>
                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="privacy" required>
                                <label class="form-check-label" for="privacy">
                                    개인정보 처리방침에 동의합니다 *
                                </label>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">문의하기</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
