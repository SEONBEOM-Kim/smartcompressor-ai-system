<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signalcraft 이상 징후</title>

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link href="/static/css/dashboard_v2.css?v=2.0" rel="stylesheet">
    
    <style>
        .grid-card {
            position: relative;
            transition: all 0.3s ease;
        }
        
        .grid-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.15) !important;
        }
        
        .card-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
            border-radius: 8px;
        }
        
        .grid-card:hover .card-overlay {
            opacity: 1;
        }
        
        .view-more-btn {
            color: white;
            font-weight: bold;
            background: var(--accent-primary, #007bff);
            padding: 10px 20px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .view-more-btn i {
            transition: transform 0.3s ease;
        }
        
        .grid-card:hover .view-more-btn i {
            transform: translateX(3px);
        }
    </style>
</head>
<body>

    <!-- Include Sidebar -->
    <div id="sidebar-container">
        <!-- This will be populated by JavaScript -->
    </div>

    <!-- Main Content -->
    <main id="main-content">
        <!-- Page Header -->
        <header class="page-header">
            <div class="header-left">
                <h1>이상 징후</h1>
                <p>실시간 이상 징후 모니터링 및 조치</p>
            </div>
            <div class="header-right">
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="자산 또는 이벤트 검색...">
                </div>
                <button class="icon-button"><i class="fas fa-comment-dots"></i></button>
                <button class="icon-button"><i class="fas fa-bell"></i></button>
            </div>
        </header>

        <!-- Content will be loaded dynamically -->
        <div id="anomalies-content">
            <div class="loading-placeholder">
                <h3>이상 징후 데이터를 불러오는 중입니다...</h3>
                <p>곧 자세한 내용이 표시됩니다.</p>
            </div>
        </div>
    </main>

    <!-- Load Components -->
    <script>
        // Function to load HTML components
        async function loadComponent(url, containerId) {
            try {
                const response = await fetch(url);
                const html = await response.text();
                document.getElementById(containerId).innerHTML = html;
            } catch (error) {
                console.error(`Error loading component ${url}:`, error);
            }
        }

        // Function to handle navigation and content loading
        function setupNavigation() {
            // Add click event listeners to sidebar links
            document.getElementById('dashboard-link')?.addEventListener('click', function(e) {
                e.preventDefault();
                window.location.href = '/dashboard';  // Redirect to dashboard
            });
            
            document.getElementById('anomalies-link')?.addEventListener('click', function(e) {
                e.preventDefault();
                // Already on the anomalies page, so just set active state
                setActiveLink('anomalies-link');
            });
            
            document.getElementById('assets-link')?.addEventListener('click', function(e) {
                e.preventDefault();
                window.location.href = '/assets';  // Redirect to assets page
            });
            
            document.getElementById('reports-link')?.addEventListener('click', function(e) {
                e.preventDefault();
                window.location.href = '/reports';  // Redirect to reports page
            });
            
            document.getElementById('settings-link')?.addEventListener('click', function(e) {
                e.preventDefault();
                window.location.href = '/settings';  // Redirect to settings page
            });
            
            document.getElementById('help-link')?.addEventListener('click', function(e) {
                e.preventDefault();
                window.location.href = '/help';  // Redirect to help page
            });
            
            document.getElementById('logout-link')?.addEventListener('click', function(e) {
                e.preventDefault();
                logoutUser();
            });
            
            // Set active link based on current page
            setActiveLink('anomalies-link');
        }

        // Function to set active state on clicked link
        function setActiveLink(activeLinkId) {
            // Remove active class from all links
            document.querySelectorAll('.nav-link').forEach(link => {
                link.classList.remove('active');
            });
            
            // Add active class to clicked link
            const activeLink = document.getElementById(activeLinkId);
            if (activeLink) {
                activeLink.classList.add('active');
            }
        }

        // Function to handle user logout
        function logoutUser() {
            if (confirm('정말 로그아웃 하시겠습니까?')) {
                // Here you would typically make an API call to handle the logout
                console.log('Logging out user...');
                // Redirect to login page or handle session termination
                window.location.href = '/login'; // This would be your actual login page path
            }
        }

        // Load all dashboard components when the page loads
        document.addEventListener('DOMContentLoaded', function() {
            // Load sidebar component
            loadComponent('/static/dashboard-components/sidebar.html', 'sidebar-container');
            
            // Redirect to detailed anomalies page after a short delay to show loading
            setTimeout(function() {
                window.location.href = '/anomalies-detail';
            }, 1000);
            
            // Initialize navigation after components are loaded
            setTimeout(setupNavigation, 500);
        });
    </script>
</body>
</html>
