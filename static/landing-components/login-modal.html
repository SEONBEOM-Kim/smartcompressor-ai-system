<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-sm">
        <div class="modal-content bg-dark text-light border-0 shadow-lg">
            <div class="modal-header bg-dark text-white border-secondary">
                <h5 class="modal-title" id="loginModalLabel">로그인</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body p-4 bg-dark text-light">
                <div class="text-center mb-4">
                    <div class="mb-3 p-2 rounded-circle d-inline-flex align-items-center justify-content-center" style="background-color: #000000;">
                        <img src="/static/images/logo.svg" alt="Signalcraft Logo" class="logo-icon" style="width: 60px; height: 60px;">
                    </div>
                    <h4 class="fw-bold text-light">Signalcraft에 오신 것을 환영합니다</h4>
                    <p class="text-muted mb-0">계정에 로그인하여 서비스를 이용해보세요</p>
                </div>
                
                <!-- OAuth 로그인 버튼들 -->
                <div class="d-grid gap-3 mb-4">
                    <button class="btn btn-outline-light d-flex align-items-center justify-content-center py-2" onclick="kakaoLogin()" type="button">
                        <i class="fas fa-comment me-2"></i>카카오 계정으로 로그인
                    </button>
                    <button class="btn btn-outline-light d-flex align-items-center justify-content-center py-2" onclick="googleLogin()" type="button">
                        <i class="fab fa-google me-2"></i>구글 계정으로 로그인
                    </button>
                </div>
                
                <div class="divider d-flex align-items-center mb-4">
                    <div class="flex-grow-1 border-top border-secondary"></div>
                    <span class="mx-3 text-muted">또는</span>
                    <div class="flex-grow-1 border-top border-secondary"></div>
                </div>
                
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="loginEmail" class="form-label fw-medium text-light">이메일 주소</label>
                        <div class="input-group">
                            <span class="input-group-text bg-dark text-light border-secondary"><i class="fas fa-envelope"></i></span>
                            <input type="email" class="form-control bg-dark text-light border-secondary" id="loginEmail" placeholder="이메일 주소를 입력하세요" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="loginPassword" class="form-label fw-medium text-light">비밀번호</label>
                        <div class="input-group">
                            <span class="input-group-text bg-dark text-light border-secondary"><i class="fas fa-lock"></i></span>
                            <input type="password" class="form-control bg-dark text-light border-secondary" id="loginPassword" placeholder="비밀번호를 입력하세요" required>
                            <button class="btn btn-outline-light" type="button" id="togglePassword">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="rememberMe">
                            <label class="form-check-label text-light" for="rememberMe">로그인 상태 유지</label>
                        </div>
                        <button type="button" class="btn btn-link text-decoration-none p-0 text-light" onclick="showPasswordResetModal(); $('#loginModal').modal('hide');">
                            비밀번호 찾기
                        </button>
                    </div>
                    
                    <div class="d-grid mb-3">
                        <button type="submit" class="btn btn-light btn-lg py-3 fw-bold text-dark" id="loginSubmitBtn">
                            <i class="fas fa-sign-in-alt me-2"></i>로그인
                        </button>
                    </div>
                </form>
                
                <div class="text-center mt-3">
                    <p class="mb-1 text-muted">계정이 없으신가요?</p>
                    <button type="button" class="btn btn-outline-light" onclick="showRegisterModal(); $('#loginModal').modal('hide');">
                        <i class="fas fa-user-plus me-2"></i>회원가입
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // 비밀번호 표시/숨기기 토글 기능
    document.addEventListener('DOMContentLoaded', function() {
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('loginPassword');
        
        if (togglePassword && passwordInput) {
            togglePassword.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                
                // 아이콘 변경
                const icon = this.querySelector('i');
                icon.classList.toggle('fa-eye');
                icon.classList.toggle('fa-eye-slash');
            });
        }
    });
</script>
