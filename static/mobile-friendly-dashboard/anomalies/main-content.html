<style>
    :root {
        --primary-bg: #1A1C23;
        --secondary-bg: #22252A;
        --sidebar-bg: #1A1C23;
        --card-bg: #22252A;
        --text-primary: #FFFFFF;
        --text-secondary: #A0AEC0;
        --accent-primary: #8A5CFE;
        --accent-secondary: #38B2AC;
        --border-color: #32363C;
        --danger: #E53E3E;
        --success: #48BB78;
        --warning: #ED8936;
    }

    body {
        background-color: var(--primary-bg);
        color: var(--text-primary);
        padding-top: 56px; /* Space for fixed navbar on mobile */
    }

    .main-content {
        margin-left: 0;
        transition: margin-left 0.3s;
    }

    @media (min-width: 992px) {
        .main-content {
            margin-left: 260px;
        }
    }

    /* Mobile responsive styles */
    @media (max-width: 992px) {
        .main-content {
            margin-left: 0;
        }
    }

    @media (max-width: 768px) {
        .main-content .pt-3 {
            padding-top: 1rem !important;
        }

        .main-content .pb-2 {
            padding-bottom: 0.5rem !important;
        }

        .border-bottom {
            border-bottom: 1px solid var(--border-color) !important;
        }
    }

    @media (max-width: 576px) {
        .main-content h1 {
            font-size: 1.2rem;
        }

        .main-content p {
            font-size: 0.8rem;
        }

        .input-group-text {
            padding: 0.3rem 0.5rem;
        }

        .form-control {
            padding: 0.3rem 0.5rem;
            font-size: 0.8rem;
        }

        .btn {
            font-size: 0.8rem;
            padding: 0.3rem 0.5rem;
        }
    }
</style>

<!-- Main Content Area for Anomalies -->
<main class="col-lg-10 ms-sm-auto main-content px-md-4">
    <!-- Page Header -->
    <div class="d-flex flex-wrap justify-content-between align-items-center pt-3 pb-2 mb-3 border-bottom">
        <div>
            <h1 class="h3 mb-0">이상 징후</h1>
            <p class="text-muted mb-0">자산 이상 징후를 모니터링하고 관리하세요.</p>
        </div>
        <div class="d-flex gap-2">
            <div class="input-group">
                <span class="input-group-text"><i class="fas fa-search"></i></span>
                <input type="text" class="form-control" placeholder="이상 징후 검색...">
            </div>
            <button class="btn btn-primary"><i class="fas fa-filter me-1"></i> 필터</button>
        </div>
    </div>

    <!-- Anomalies Summary Cards -->
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-3 mb-4">
        <div class="col">
            <div class="dashboard-card p-3 text-center h-100">
                <h5 class="text-secondary">총 이상 징후</h5>
                <h2 class="mb-0">18</h2>
            </div>
        </div>
        <div class="col">
            <div class="dashboard-card p-3 text-center h-100">
                <h5 class="text-secondary">위험</h5>
                <h2 class="mb-0">3</h2>
            </div>
        </div>
        <div class="col">
            <div class="dashboard-card p-3 text-center h-100">
                <h5 class="text-secondary">경고</h5>
                <h2 class="mb-0">12</h2>
            </div>
        </div>
        <div class="col">
            <div class="dashboard-card p-3 text-center h-100">
                <h5 class="text-secondary">조치 완료</h5>
                <h2 class="mb-0">15</h2>
            </div>
        </div>
    </div>

    <!-- Anomalies Table -->
    <div class="dashboard-card p-3">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h3 class="h5 mb-0">최근 이상 징후 목록</h3>
            <button class="btn btn-sm btn-outline-primary">전체 내역</button>
        </div>
        <div class="table-responsive">
            <table class="table table-dark table-borderless">
                <thead>
                    <tr>
                        <th>날짜</th>
                        <th>자산 ID</th>
                        <th>징후 유형</th>
                        <th>상세 내용</th>
                        <th>심각도</th>
                        <th>상태</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>2025-10-17</td>
                        <td>Freezer-A1</td>
                        <td>온도 급상승</td>
                        <td>-18°C -> -5°C</td>
                        <td><span class="status-badge status-danger">위험</span></td>
                        <td><span class="status-badge status-warning">조치중</span></td>
                    </tr>
                    <tr>
                        <td>2025-10-17</td>
                        <td>Freezer-C3</td>
                        <td>컴프레서 과부하</td>
                        <td>전력 소비 150% 증가</td>
                        <td><span class="status-badge status-warning">경고</span></td>
                        <td><span class="status-badge status-normal">조치 완료</span></td>
                    </tr>
                    <tr>
                        <td>2025-10-16</td>
                        <td>Cooler-B2</td>
                        <td>냉각 효율 저하</td>
                        <td>작동 효율 30% 감소</td>
                        <td><span class="status-badge status-warning">경고</span></td>
                        <td><span class="status-badge status-normal">조치 완료</span></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</main>
