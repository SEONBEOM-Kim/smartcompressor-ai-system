<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Dashboard Test</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        :root {
            --primary-bg: #1A1C23;
            --secondary-bg: #22252A;
            --sidebar-bg: #1A1C23;
            --card-bg: #22252A;
            --text-primary: #FFFFFF;
            --text-secondary: #A0AEC0;
            --accent-primary: #8A5CFE;
            --accent-secondary: #38B2AC;
            --border-color: #32363C;
            --danger: #E53E3E;
            --success: #48BB78;
            --warning: #ED8936;
        }
        
        body {
            background-color: var(--primary-bg);
            color: var(--text-primary);
            padding-top: 56px;
        }
    </style>
</head>
<body>
    <h1>Mobile Dashboard Components Test</h1>
    <p>This page tests that all components load correctly</p>
    
    <!-- Header Component -->
    <div id="header-component"></div>
    
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar Component -->
            <div class="col-lg-2" id="sidebar-component"></div>

            <!-- Main Content Component -->
            <div class="col-lg-10 ms-sm-auto" id="main-content-component"></div>
        </div>
    </div>
    
    <!-- Summary Cards Component -->
    <div id="summary-cards-component"></div>
    
    <!-- Charts Section Component -->
    <div class="container-fluid">
        <div class="row px-md-4">
            <div id="charts-section-component" class="col-12"></div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Mobile-friendly dashboard JavaScript -->
    <script src="/static/mobile-friendly-dashboard/dashboard.js"></script>
    
    <script>
        // Load components when the DOM is ready
        document.addEventListener('DOMContentLoaded', function() {
            // Load header component
            fetch('/static/mobile-friendly-dashboard/header.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('header-component').innerHTML = data;
                })
                .catch(error => console.error('Error loading header component:', error));

            // Load sidebar component
            fetch('/static/mobile-friendly-dashboard/sidebar.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('sidebar-component').innerHTML = data;
                })
                .catch(error => console.error('Error loading sidebar component:', error));

            // Load main content component
            fetch('/static/mobile-friendly-dashboard/main-content.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('main-content-component').innerHTML = data;
                })
                .catch(error => console.error('Error loading main content component:', error));

            // Load summary cards component
            fetch('/static/mobile-friendly-dashboard/summary-cards.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('summary-cards-component').innerHTML = data;
                })
                .catch(error => console.error('Error loading summary cards component:', error));

            // Load charts section component
            fetch('/static/mobile-friendly-dashboard/charts-section.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('charts-section-component').innerHTML = data;
                })
                .catch(error => console.error('Error loading charts section component:', error));
        });
    </script>
</body>
</html>
