<style>
    /* Card styling to match settings page */
    .risk-card {
        background-color: var(--card-bg, #22252A);
        border: 1px solid var(--border-color, #32363C);
        border-radius: 0.5rem;
        padding: 1.5rem;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
        text-align: center;
    }
    
    .risk-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
    }

    .risk-card h5 {
        font-size: 0.9rem;
        font-weight: 600;
        color: var(--accent-primary, #8A5CFE);
        margin: 0 0 0.5rem 0;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .risk-card h2 {
        font-size: 2.2rem;
        font-weight: 800;
        color: #FFFFFF;
        margin: 0;
        line-height: 1.2;
    }

    .description {
        color: var(--text-secondary, #A0AEC0);
        font-size: 0.9rem;
        margin: 0.5rem 0 0 0;
    }
    
    /* Colored number styling */
    .total-card h2 { color: var(--accent-primary, #8A5CFE); }
    .normal-card h2 { color: var(--success, #48BB78); }
    .anomaly-card h2 { color: var(--warning, #ED8936); }
    .offline-card h2 { color: var(--text-secondary, #A0AEC0); }
    
    /* Mobile responsive styles for asset-summary */
    @media (max-width: 768px) {
        .current-risk-cards {
            grid-template-columns: repeat(2, 1fr);
        }
        
        .section-header h2 {
            font-size: 1.1rem;
        }
        
        .risk-card h2 {
            font-size: 1.8rem;
        }
    }
    
    @media (max-width: 576px) {
        .current-risk-cards {
            grid-template-columns: 1fr;
        }
        
        .risk-card h2 {
            font-size: 1.5rem;
        }
        
        .risk-card h5 {
            font-size: 0.9rem;
        }
        
        .description {
            font-size: 0.8rem;
        }
    }
</style>
<section class="section-container">
    <div class="section-header">
        <h2><i class="fas fa-cubes" style="color: var(--accent-primary, #8A5CFE);"></i> 자산 요약</h2>
    </div>
    
    <div class="current-risk-cards">
        <div class="risk-card total-card">
            <h5><i class="fas fa-cube"></i> 총 자산 수</h5>
            <h2>12</h2>
            <p class="description">등록된 전체 자산</p>
        </div>
        
        <div class="risk-card normal-card">
            <h5><i class="fas fa-check-circle"></i> 정상 작동</h5>
            <h2>10</h2>
            <p class="description">정상 상태 자산</p>
        </div>
        
        <div class="risk-card anomaly-card">
            <h5><i class="fas fa-exclamation-triangle"></i> 이상 감지</h5>
            <h2>2</h2>
            <p class="description">이상 상태 자산</p>
        </div>
        
        <div class="risk-card offline-card">
            <h5><i class="fas fa-plug"></i> 오프라인</h5>
            <h2>0</h2>
            <p class="description">연결 끊긴 자산</p>
        </div>
    </div>
</section>
