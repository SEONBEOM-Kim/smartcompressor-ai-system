<style>

        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
    }
    
    .asset-details-card:hover {

    .card-header {

        align-items: center;
        margin-bottom: 1.5rem;

    }
    
    .card-menu {

    }
    
    table {
        width: 100%;

    }

        border-bottom: 1px solid var(--border-color, #32363C);

    table th {

    }
    
    .status-badge {

    }
    
    .status-badge.active {

    .status-badge.warning {
        background-color: rgba(237, 137, 54, 0.2);
        color: var(--warning, #ED8936);
    }
    
    .status-badge.danger {
        background-color: rgba(229, 62, 62, 0.2);
        color: var(--danger, #E53E3E);
    }
    
    .btn-sm {
        padding: 0.25rem 0.5rem;
        font-size: 0.8rem;
        border-radius: 0.25rem;
    }
    
    .btn.btn-outline-primary {
        background-color: transparent;
        color: var(--accent-primary, #8A5CFE);
        border: 1px solid var(--accent-primary, #8A5CFE);
        border-radius: 0.375rem;
        padding: 0.25rem 0.5rem;
    }
    
    .btn.btn-outline-primary:hover {
        background-color: var(--accent-primary, #8A5CFE);
        color: white;
    }
    
    .card-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7);
        display: flex;
        align-items: center;
        justify-content: center;
        opacity: 0;
        transition: opacity 0.3s ease;
        border-radius: 0.5rem;
    }
    
    .asset-details-card:hover .card-overlay {
        opacity: 1;
    }
    
    .view-more-btn {
        color: white;
        font-weight: bold;
        background: var(--accent-primary, #8A5CFE);
        padding: 10px 20px;
        border-radius: 4px;
        display: flex;
        align-items: center;
        gap: 8px;
    }
    
    .view-more-btn i {
        transition: transform 0.3s ease;
    }
    
    .asset-details-card:hover .view-more-btn i {
        transform: translateX(3px);
    }
    
    /* Mobile responsive styles for asset-details-card */
    @media (max-width: 768px) {
        .asset-details-card {
            grid-column: span 12 !important;
        }
        
        table {
            display: block;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            white-space: nowrap;
        }
        
        table th, table td {
            min-width: 100px;
            padding: 0.5rem;
        }
        
        .card-title {
            font-size: 1rem;
        }
    }
    
    @media (max-width: 576px) {
        .card-title {

        }

            font-size: 0.8rem;
