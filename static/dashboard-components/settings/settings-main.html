<div class="settings-container">
    <!-- 알림 설정 카드 -->
    <div class="card settings-card">
        <div class="card-header">
            <h3><i class="fas fa-bell"></i> 알림 설정</h3>
        </div>
        <div class="card-body">
            <ul class="settings-list">
                <li class="setting-item">
                    <div class="setting-info">
                        <span class="setting-title">이메일 알림</span>
                        <span class="setting-description">중요한 이상 징후 발생 시 이메일로 알림을 받습니다.</span>
                    </div>
                    <div class="setting-control">
                        <label class="toggle-switch">
                            <input type="checkbox" checked>
                            <span class="slider"></span>
                        </label>
                    </div>
                </li>
                <li class="setting-item">
                    <div class="setting-info">
                        <span class="setting-title">SMS 알림</span>
                        <span class="setting-description">'위험' 등급의 긴급 상황 발생 시에만 문자를 받습니다.</span>
                    </div>
                    <div class="setting-control">
                        <label class="toggle-switch">
                            <input type="checkbox">
                            <span class="slider"></span>
                        </label>
                    </div>
                </li>
                <li class="setting-item">
                    <div class="setting-info">
                        <span class="setting-title">주간 요약 리포트</span>
                        <span class="setting-description">매주 월요일 아침, 자산 현황 요약 리포트를 받습니다.</span>
                    </div>
                    <div class="setting-control">
                        <label class="toggle-switch">
                            <input type="checkbox" checked>
                            <span class="slider"></span>
                        </label>
                    </div>
                </li>
            </ul>
        </div>
    </div>

    <!-- 계정 관리 카드 -->
    <div class="card settings-card">
        <div class="card-header">
            <h3><i class="fas fa-user-cog"></i> 계정 관리</h3>
        </div>
        <div class="card-body">
            <ul class="settings-list">
                <li class="setting-item">
                    <div class="setting-info">
                        <span class="setting-title">비밀번호 변경</span>
                        <span class="setting-description">계정 비밀번호를 변경합니다.</span>
                    </div>
                    <div class="setting-control">
                        <button class="btn btn-secondary">변경하기</button>
                    </div>
                </li>
            </ul>
        </div>
    </div>

    <!-- 계정 삭제 카드 -->
    <div class="card settings-card danger-zone">
        <div class="card-header">
            <h3><i class="fas fa-exclamation-triangle"></i> 계정 삭제</h3>
        </div>
        <div class="card-body">
            <p class="danger-text">계정을 삭제하면 모든 자산 및 분석 데이터가 영구적으로 제거됩니다. 이 작업은 되돌릴 수 없습니다.</p>
            <button class="btn btn-danger">계정 영구 삭제</button>
        </div>
    </div>
</div>
