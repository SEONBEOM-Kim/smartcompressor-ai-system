<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>💾 스마트 저장 시스템 대시보드</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 25px;
            text-align: center;
            border-left: 5px solid #4CAF50;
            transition: transform 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-card h3 {
            color: #4CAF50;
            margin-bottom: 15px;
            font-size: 1.2rem;
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .stat-label {
            color: #666;
            font-size: 0.9rem;
        }

        .chart-section {
            margin: 40px 0;
        }

        .chart-container {
            background: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin: 20px 0;
        }

        .chart-title {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.3rem;
            text-align: center;
        }

        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 2px solid #eee;
        }

        .tab {
            padding: 15px 25px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            color: #666;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }

        .tab.active {
            color: #4CAF50;
            border-bottom-color: #4CAF50;
            font-weight: bold;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .data-table th,
        .data-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        .data-table th {
            background: #f8f9fa;
            font-weight: bold;
            color: #333;
        }

        .data-table tr:hover {
            background: #f5f5f5;
        }

        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .badge-critical {
            background: #ffebee;
            color: #c62828;
        }

        .badge-warning {
            background: #fff3e0;
            color: #ef6c00;
        }

        .badge-normal {
            background: #e8f5e8;
            color: #2e7d32;
        }

        .efficiency-meter {
            background: #f0f0f0;
            border-radius: 10px;
            height: 20px;
            margin: 10px 0;
            overflow: hidden;
        }

        .efficiency-fill {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #8BC34A);
            transition: width 0.3s;
        }

        .cost-savings {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            padding: 25px;
            border-radius: 10px;
            text-align: center;
            margin: 20px 0;
        }

        .cost-savings h3 {
            margin-bottom: 15px;
            font-size: 1.5rem;
        }

        .savings-amount {
            font-size: 2rem;
            font-weight: bold;
            margin: 10px 0;
        }

        .loading {
            text-align: center;
            padding: 40px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4CAF50;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-danger {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .container {
                margin: 10px;
                border-radius: 10px;
            }
            
            .tabs {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-database"></i> 스마트 저장 시스템</h1>
            <p>효율적인 데이터 저장으로 비용을 절약하고 성능을 최적화하세요</p>
        </div>

        <div class="content">
            <!-- 로딩 섹션 -->
            <div id="loadingSection" class="loading">
                <div class="spinner"></div>
                <p>스마트 저장 데이터를 로딩 중입니다...</p>
            </div>

            <!-- 메인 대시보드 -->
            <div id="mainDashboard" class="hidden">
                <!-- 통계 카드 -->
                <div class="stats-grid">
                    <div class="stat-card">
                        <h3><i class="fas fa-chart-line"></i> 총 분석 수</h3>
                        <div class="stat-value" id="totalAnalyses">-</div>
                        <div class="stat-label">누적 분석 횟수</div>
                    </div>
                    
                    <div class="stat-card">
                        <h3><i class="fas fa-exclamation-triangle"></i> 위험 분석</h3>
                        <div class="stat-value" id="criticalCount">-</div>
                        <div class="stat-label">긴급 + 주의 사항</div>
                    </div>
                    
                    <div class="stat-card">
                        <h3><i class="fas fa-compress"></i> 압축 효율</h3>
                        <div class="stat-value" id="storageEfficiency">-</div>
                        <div class="stat-label">저장 공간 절약</div>
                    </div>
                    
                    <div class="stat-card">
                        <h3><i class="fas fa-dollar-sign"></i> 비용 절약</h3>
                        <div class="stat-value" id="costSavings">-</div>
                        <div class="stat-label">월간 절약 금액</div>
                    </div>
                </div>

                <!-- 비용 절약 섹션 -->
                <div class="cost-savings">
                    <h3><i class="fas fa-piggy-bank"></i> 스마트 저장으로 달성한 비용 절약</h3>
                    <div class="savings-amount" id="monthlySavings">-</div>
                    <p>원본 크기 대비 <span id="savingsPercentage">-</span> 절약</p>
                </div>

                <!-- 탭 섹션 -->
                <div class="tabs">
                    <button class="tab active" onclick="showTab('overview')">📊 개요</button>
                    <button class="tab" onclick="showTab('history')">📈 분석 이력</button>
                    <button class="tab" onclick="showTab('summaries')">😊 긍정적 요약</button>
                    <button class="tab" onclick="showTab('settings')">⚙️ 설정</button>
                </div>

                <!-- 개요 탭 -->
                <div id="overview" class="tab-content active">
                    <div class="chart-container">
                        <h3 class="chart-title">저장 데이터 분포</h3>
                        <canvas id="storageChart" width="400" height="200"></canvas>
                    </div>
                    
                    <div class="chart-container">
                        <h3 class="chart-title">압축 효율성</h3>
                        <canvas id="efficiencyChart" width="400" height="200"></canvas>
                    </div>
                </div>

                <!-- 분석 이력 탭 -->
                <div id="history" class="tab-content">
                    <div class="chart-container">
                        <h3 class="chart-title">최근 분석 이력</h3>
                        <div style="margin-bottom: 20px;">
                            <label for="storeSelect">매장 선택:</label>
                            <select id="storeSelect" onchange="loadAnalysisHistory()">
                                <option value="store1">매장 1</option>
                                <option value="store2">매장 2</option>
                                <option value="store3">매장 3</option>
                            </select>
                            <label for="daysSelect" style="margin-left: 20px;">기간:</label>
                            <select id="daysSelect" onchange="loadAnalysisHistory()">
                                <option value="7">최근 7일</option>
                                <option value="30">최근 30일</option>
                                <option value="90">최근 90일</option>
                            </select>
                        </div>
                        <table class="data-table" id="historyTable">
                            <thead>
                                <tr>
                                    <th>시간</th>
                                    <th>장치</th>
                                    <th>진단</th>
                                    <th>신뢰도</th>
                                    <th>품질</th>
                                    <th>위험도</th>
                                </tr>
                            </thead>
                            <tbody id="historyTableBody">
                                <!-- 데이터가 여기에 로드됩니다 -->
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- 긍정적 요약 탭 -->
                <div id="summaries" class="tab-content">
                    <div class="chart-container">
                        <h3 class="chart-title">긍정적 신호 요약</h3>
                        <div style="margin-bottom: 20px;">
                            <label for="summaryStoreSelect">매장 선택:</label>
                            <select id="summaryStoreSelect" onchange="loadPositiveSummaries()">
                                <option value="store1">매장 1</option>
                                <option value="store2">매장 2</option>
                                <option value="store3">매장 3</option>
                            </select>
                        </div>
                        <div id="summariesList">
                            <!-- 긍정적 요약이 여기에 로드됩니다 -->
                        </div>
                    </div>
                </div>

                <!-- 설정 탭 -->
                <div id="settings" class="tab-content">
                    <div class="chart-container">
                        <h3 class="chart-title">스마트 저장 설정</h3>
                        <div style="margin: 20px 0;">
                            <h4>저장 정책</h4>
                            <div style="margin: 10px 0;">
                                <input type="checkbox" id="storeCritical" checked disabled>
                                <label for="storeCritical">긴급 분석 결과 저장 (항상 활성화)</label>
                            </div>
                            <div style="margin: 10px 0;">
                                <input type="checkbox" id="storeWarning" checked disabled>
                                <label for="storeWarning">주의 분석 결과 저장 (항상 활성화)</label>
                            </div>
                            <div style="margin: 10px 0;">
                                <input type="checkbox" id="storeNormal" checked>
                                <label for="storeNormal">정상 분석 결과 요약 저장 (하루 1-2회)</label>
                            </div>
                        </div>
                        
                        <div style="margin: 20px 0;">
                            <h4>압축 설정</h4>
                            <div style="margin: 10px 0;">
                                <label for="compressionLevel">압축 레벨:</label>
                                <select id="compressionLevel">
                                    <option value="high">높음 (최대 압축)</option>
                                    <option value="medium" selected>중간 (균형)</option>
                                    <option value="low">낮음 (최소 압축)</option>
                                </select>
                            </div>
                        </div>
                        
                        <div style="margin: 20px 0;">
                            <h4>보존 기간</h4>
                            <div style="margin: 10px 0;">
                                <label for="retentionPeriod">데이터 보존 기간:</label>
                                <select id="retentionPeriod">
                                    <option value="30">30일</option>
                                    <option value="90" selected>90일</option>
                                    <option value="365">1년</option>
                                    <option value="0">무제한</option>
                                </select>
                            </div>
                        </div>
                        
                        <button onclick="saveSettings()" style="
                            background: #4CAF50;
                            color: white;
                            border: none;
                            padding: 15px 30px;
                            border-radius: 5px;
                            cursor: pointer;
                            font-size: 16px;
                        ">설정 저장</button>
                    </div>
                </div>
            </div>

            <!-- 알림 영역 -->
            <div id="alertArea"></div>
        </div>
    </div>

    <script>
        let storageStats = {};
        let storageChart = null;
        let efficiencyChart = null;

        // 페이지 로드 시 초기화
        document.addEventListener('DOMContentLoaded', function() {
            loadStorageStats();
        });

        // 스마트 저장 통계 로드
        async function loadStorageStats() {
            try {
                const response = await fetch('/api/ai/storage-stats');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                if (data.success) {
                    storageStats = data.stats;
                    updateStatsDisplay();
                    createCharts();
                    document.getElementById('loadingSection').classList.add('hidden');
                    document.getElementById('mainDashboard').classList.remove('hidden');
                } else {
                    throw new Error(data.message || '통계 로드 실패');
                }
                
            } catch (error) {
                console.error('저장소 통계 로드 실패:', error);
                showAlert(`데이터 로드 실패: ${error.message}`, 'danger');
            }
        }

        // 통계 표시 업데이트
        function updateStatsDisplay() {
            document.getElementById('totalAnalyses').textContent = storageStats.total_analyses.toLocaleString();
            document.getElementById('criticalCount').textContent = (storageStats.critical_count + storageStats.warning_count).toLocaleString();
            document.getElementById('storageEfficiency').textContent = storageStats.storage_efficiency;
            document.getElementById('costSavings').textContent = storageStats.cost_savings.estimated_cost_savings;
            document.getElementById('monthlySavings').textContent = storageStats.cost_savings.estimated_cost_savings;
            document.getElementById('savingsPercentage').textContent = storageStats.cost_savings.savings_percentage;
        }

        // 차트 생성
        function createCharts() {
            // 저장 데이터 분포 차트
            const storageCtx = document.getElementById('storageChart').getContext('2d');
            storageChart = new Chart(storageCtx, {
                type: 'doughnut',
                data: {
                    labels: ['긴급 분석', '주의 분석', '정상 분석'],
                    datasets: [{
                        data: [
                            storageStats.storage_breakdown.critical_analyses,
                            storageStats.storage_breakdown.warning_analyses,
                            storageStats.storage_breakdown.normal_analyses
                        ],
                        backgroundColor: ['#f44336', '#ff9800', '#4caf50'],
                        borderWidth: 2,
                        borderColor: '#fff'
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'bottom'
                        }
                    }
                }
            });

            // 압축 효율성 차트
            const efficiencyCtx = document.getElementById('efficiencyChart').getContext('2d');
            efficiencyChart = new Chart(efficiencyCtx, {
                type: 'bar',
                data: {
                    labels: ['원본 크기', '압축 후 크기'],
                    datasets: [{
                        label: '저장 크기 (GB)',
                        data: [
                            parseFloat(storageStats.cost_savings.original_size_gb),
                            parseFloat(storageStats.cost_savings.compressed_size_gb)
                        ],
                        backgroundColor: ['#ff9800', '#4caf50'],
                        borderWidth: 1,
                        borderColor: '#333'
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        // 탭 전환
        function showTab(tabName) {
            // 모든 탭 비활성화
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            // 선택된 탭 활성화
            event.target.classList.add('active');
            document.getElementById(tabName).classList.add('active');
            
            // 탭별 데이터 로드
            if (tabName === 'history') {
                loadAnalysisHistory();
            } else if (tabName === 'summaries') {
                loadPositiveSummaries();
            }
        }

        // 분석 이력 로드
        async function loadAnalysisHistory() {
            const storeId = document.getElementById('storeSelect').value;
            const days = document.getElementById('daysSelect').value;
            
            try {
                const response = await fetch(`/api/ai/analysis-history/${storeId}?days=${days}`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                if (data.success) {
                    displayAnalysisHistory(data.history);
                } else {
                    throw new Error(data.message || '분석 이력 로드 실패');
                }
                
            } catch (error) {
                console.error('분석 이력 로드 실패:', error);
                showAlert(`분석 이력 로드 실패: ${error.message}`, 'danger');
            }
        }

        // 분석 이력 표시
        function displayAnalysisHistory(history) {
            const tbody = document.getElementById('historyTableBody');
            tbody.innerHTML = '';
            
            history.forEach(item => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${new Date(item.analysis_timestamp).toLocaleString()}</td>
                    <td>${item.device_id}</td>
                    <td><span class="badge badge-${item.diagnosis_type === 'critical' ? 'critical' : 'warning'}">${item.diagnosis_type === 'critical' ? '긴급' : '주의'}</span></td>
                    <td>${Math.round(item.confidence * 100)}%</td>
                    <td>${item.quality_metrics.overall_quality}/100</td>
                    <td><span class="badge badge-${item.risk_level === 'critical' ? 'critical' : item.risk_level === 'high' ? 'warning' : 'normal'}">${item.risk_level}</span></td>
                `;
                tbody.appendChild(row);
            });
        }

        // 긍정적 요약 로드
        async function loadPositiveSummaries() {
            const storeId = document.getElementById('summaryStoreSelect').value;
            
            try {
                const response = await fetch(`/api/ai/positive-summaries/${storeId}`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                if (data.success) {
                    displayPositiveSummaries(data.summaries);
                } else {
                    throw new Error(data.message || '긍정적 요약 로드 실패');
                }
                
            } catch (error) {
                console.error('긍정적 요약 로드 실패:', error);
                showAlert(`긍정적 요약 로드 실패: ${error.message}`, 'danger');
            }
        }

        // 긍정적 요약 표시
        function displayPositiveSummaries(summaries) {
            const container = document.getElementById('summariesList');
            container.innerHTML = '';
            
            summaries.forEach(summary => {
                const summaryDiv = document.createElement('div');
                summaryDiv.style.cssText = `
                    background: #f8f9fa;
                    border-radius: 10px;
                    padding: 20px;
                    margin: 10px 0;
                    border-left: 5px solid #4CAF50;
                `;
                
                const normalRatio = (summary.normal_count / summary.total_analyses * 100).toFixed(1);
                
                summaryDiv.innerHTML = `
                    <h4>${summary.summary_date}</h4>
                    <p style="margin: 10px 0; font-size: 1.1rem;">${summary.summary_message}</p>
                    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 10px; margin-top: 15px;">
                        <div><strong>총 분석:</strong> ${summary.total_analyses}회</div>
                        <div><strong>정상 비율:</strong> ${normalRatio}%</div>
                        <div><strong>평균 신뢰도:</strong> ${Math.round(summary.avg_confidence * 100)}%</div>
                        <div><strong>품질 점수:</strong> ${summary.avg_quality_score}/100</div>
                    </div>
                `;
                
                container.appendChild(summaryDiv);
            });
        }

        // 설정 저장
        function saveSettings() {
            const settings = {
                storeNormal: document.getElementById('storeNormal').checked,
                compressionLevel: document.getElementById('compressionLevel').value,
                retentionPeriod: document.getElementById('retentionPeriod').value
            };
            
            // 실제로는 서버에 저장해야 함
            console.log('설정 저장:', settings);
            showAlert('설정이 저장되었습니다!', 'success');
        }

        // 알림 표시
        function showAlert(message, type = 'info') {
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            
            document.getElementById('alertArea').appendChild(alert);
            
            setTimeout(() => {
                alert.remove();
            }, 5000);
        }
    </script>
</body>
</html>
