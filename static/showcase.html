<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Compressor AI - 무인 아이스크림 매장 AI 시스템</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #000000 0%, #111111 50%, #1a1a1a 100%);
            min-height: 100vh;
            color: #ffffff;
            overflow-x: hidden;
        }

        .showcase-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            position: relative;
        }

        .hero-section {
            text-align: center;
            max-width: 1200px;
            width: 100%;
            margin-bottom: 4rem;
        }

        .logo {
            font-size: 4.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: #ffffff;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .tagline {
            font-size: 1.75rem;
            margin-bottom: 2rem;
            color: #e5e7eb;
            font-weight: 400;
            line-height: 1.6;
        }

        .subtitle {
            font-size: 1.1rem;
            color: #9ca3af;
            margin-bottom: 3rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            margin-bottom: 4rem;
            max-width: 1000px;
            width: 100%;
        }

        .feature-card {
            background: rgba(255,255,255,0.05);
            padding: 2rem;
            border-radius: 16px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .feature-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, #ffffff, #e5e7eb, #ffffff);
        }

        .feature-card:hover {
            transform: translateY(-8px);
            background: rgba(255,255,255,0.1);
            border-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
        }

        .feature-icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #ffffff;
        }

        .feature-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.75rem;
            color: #f1f5f9;
        }

        .feature-desc {
            font-size: 0.95rem;
            color: #cbd5e1;
            line-height: 1.5;
        }

        .login-section {
            background: rgba(255,255,255,0.05);
            padding: 3rem;
            border-radius: 24px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
            position: relative;
        }

        .login-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #ffffff, #e5e7eb, #ffffff);
            border-radius: 24px 24px 0 0;
        }

        .login-title {
            font-size: 2.25rem;
            margin-bottom: 2rem;
            font-weight: 700;
            color: #f1f5f9;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 400px;
            margin: 0 auto;
        }

        .form-group {
            text-align: left;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .form-input {
            width: 100%;
            padding: 1rem 1.25rem;
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 12px;
            font-size: 1rem;
            background: rgba(255,255,255,0.05);
            color: #f1f5f9;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .form-input::placeholder {
            color: #94a3b8;
        }

        .form-input:focus {
            outline: none;
            border-color: #ffffff;
            background: rgba(255,255,255,0.1);
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.2);
        }

        .login-btn {
            background: linear-gradient(135deg, #ffffff, #f3f4f6);
            color: #000000;
            padding: 1rem 2rem;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0,0,0,0.1), transparent);
            transition: left 0.5s;
        }

        .login-btn:hover::before {
            left: 100%;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 255, 255, 0.2);
        }

        .demo-links {
            margin-top: 2rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            max-width: 800px;
            width: 100%;
        }

        .demo-link {
            background: rgba(255,255,255,0.05);
            color: #cbd5e1;
            padding: 1rem 1.5rem;
            border-radius: 12px;
            text-decoration: none;
            transition: all 0.3s ease;
            border: 1px solid rgba(255,255,255,0.1);
            text-align: center;
            font-weight: 500;
            backdrop-filter: blur(10px);
        }

        .demo-link:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            transform: translateY(-2px);
            border-color: rgba(255, 255, 255, 0.4);
            box-shadow: 0 8px 20px rgba(255, 255, 255, 0.2);
        }

        .demo-link i {
            margin-right: 0.5rem;
        }

        @media (max-width: 768px) {
            .showcase-container {
                padding: 1rem;
            }
            
            .logo {
                font-size: 3rem;
            }
            
            .tagline {
                font-size: 1.4rem;
            }
            
            .features {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }

            .login-section {
                padding: 2rem;
            }

            .demo-links {
                grid-template-columns: 1fr;
            }
        }

        /* 애니메이션 */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hero-section {
            animation: fadeInUp 0.8s ease-out;
        }

        .feature-card {
            animation: fadeInUp 0.8s ease-out;
        }

        .feature-card:nth-child(1) { animation-delay: 0.1s; }
        .feature-card:nth-child(2) { animation-delay: 0.2s; }
        .feature-card:nth-child(3) { animation-delay: 0.3s; }

        .login-section {
            animation: fadeInUp 0.8s ease-out 0.4s both;
        }
    </style>
</head>
<body>
    <div class="showcase-container">
        <!-- 히어로 섹션 -->
        <div class="hero-section">
            <div class="logo">
                <i class="fas fa-brain"></i> Smart Compressor AI
            </div>
            <div class="tagline">
                AI 기반 무인 아이스크림 매장 관리 시스템
            </div>
            <div class="subtitle">
                음성 분석을 통한 압축기 상태 실시간 진단으로 매장 운영을 혁신하세요
            </div>

            <!-- 주요 기능 소개 -->
            <div class="features">
                <div class="feature-card">
                    <div class="feature-icon">
                        <i class="fas fa-brain"></i>
                    </div>
                    <div class="feature-title">AI 진단</div>
                    <div class="feature-desc">음성 분석을 통한 압축기 상태 실시간 진단 및 이상 신호 감지</div>
                </div>
                <div class="feature-card">
                    <div class="feature-icon">
                        <i class="fas fa-mobile-alt"></i>
                    </div>
                    <div class="feature-title">모바일 앱</div>
                    <div class="feature-desc">점주용 실시간 모니터링 앱으로 언제 어디서나 상태 확인</div>
                </div>
                <div class="feature-card">
                    <div class="feature-icon">
                        <i class="fas fa-chart-line"></i>
                    </div>
                    <div class="feature-title">스마트 분석</div>
                    <div class="feature-desc">데이터 기반 예측 유지보수 및 효율성 최적화</div>
                </div>
            </div>
        </div>

        <!-- 로그인 섹션 -->
        <div class="login-section">
            <div class="login-title">
                <i class="fas fa-sign-in-alt"></i> 관리자 로그인
            </div>
            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label class="form-label" for="username">사용자명</label>
                    <input type="text" id="username" class="form-input" placeholder="관리자 계정을 입력하세요" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="password">비밀번호</label>
                    <input type="password" id="password" class="form-input" placeholder="비밀번호를 입력하세요" required>
                </div>
                <button type="submit" class="login-btn">
                    <i class="fas fa-sign-in-alt"></i> 로그인
                </button>
            </form>
            
            <!-- 회원가입 버튼 추가 -->
            <div class="text-center mt-3">
                <button type="button" class="btn btn-outline-light" onclick="enhancedRegistration.show()">
                    <i class="fas fa-user-plus me-2"></i>회원가입
                </button>
            </div>

            <!-- 데모 링크들 -->
            <div class="demo-links">
                <a href="/admin/" class="demo-link">
                    <i class="fas fa-cog"></i> 관리자 대시보드
                </a>
                <a href="/mobile_app/" class="demo-link">
                    <i class="fas fa-mobile-alt"></i> 모바일 앱
                </a>
                <a href="/static/audio_recorder_client.html" class="demo-link">
                    <i class="fas fa-microphone"></i> AI 진단
                </a>
                <a href="/static/human_labeling_interface.html" class="demo-link">
                    <i class="fas fa-tags"></i> 라벨링
                </a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- 향상된 회원가입 스크립트 -->
    <script src="/static/js/enhanced-registration.js"></script>
    
    <script>
        // 로그인 폼 처리
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // 하드코딩된 admin 계정 확인
            if (username === 'admin' && password === 'admin123') {
                // 관리자 대시보드로 이동
                window.location.href = '/admin/';
                return;
            }
            
            // 일반 사용자 로그인 (서버 API 호출)
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // 로그인 성공
                    alert('로그인 성공!');
                    // 페이지 새로고침하여 로그인 상태 반영
                    window.location.reload();
                } else {
                    alert('로그인 실패: ' + data.message);
                }
            } catch (error) {
                console.error('로그인 오류:', error);
                alert('로그인 중 오류가 발생했습니다.');
            }
        });

        // 데모 링크 클릭 시 안내
        document.querySelectorAll('.demo-link').forEach(link => {
            link.addEventListener('click', function(e) {
                if (this.href.includes('/admin/')) {
                    e.preventDefault();
                    alert('관리자 대시보드에 접근하려면 로그인이 필요합니다.\n\n데모용 계정:\n사용자명: admin\n비밀번호: admin123');
                }
            });
        });
    </script>
</body>
</html>
