<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signalcraft: AI 냉동고 진단 서비스</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/landing.css">
    <link rel="stylesheet" href="/static/css/animations.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div id="header-placeholder"></div>

    <main>
        <div id="hero-placeholder" class="fadeInUp"></div>
        <div id="features-placeholder" class="fadeInUp fadeInUp-2"></div>
        <div id="demo-placeholder" class="fadeInUp fadeInUp-3"></div>
        <div id="pricing-placeholder" class="fadeInUp fadeInUp-4"></div>
    </main>

    <div id="footer-placeholder" class="fadeInUp fadeInUp-5"></div>

    <!-- Core Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <!-- Authentication Scripts -->
    <script src="/static/js/auth/auth-manager.js"></script>
    <script src="/static/js/auth/kakao-oauth.js"></script>
    
    <!-- UI Scripts -->
    <script src="/static/js/ui/modal-manager.js"></script>
    <script src="/static/js/ui/navbar-renderer.js"></script>
    
    <!-- Main Application Script -->
    <script src="/static/app.js"></script>
    
    <!-- Landing Page Specific Scripts -->
    <script src="/static/js/landing/utils.js"></script>
    <script src="/static/js/landing/ai-diagnosis.js"></script>

    <!-- Module Loader -->
    <script src="/static/js/ui/module-loader.js"></script>

    <!-- Password Reset Modal -->
    <div class="modal fade" id="passwordResetModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">비밀번호 재설정</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="passwordResetForm">
                        <div class="mb-3">
                            <label for="resetEmail" class="form-label">이메일 주소</label>
                            <input type="email" class="form-control" id="resetEmail" placeholder="가입하신 이메일 주소를 입력하세요" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">비밀번호 재설정 링크 보내기</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
