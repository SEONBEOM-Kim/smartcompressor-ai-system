<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎵 소리 데이터 관리자</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .main-content {
            padding: 40px;
        }

        .data-overview {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
        }

        .data-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }

        .stat-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }

        .stat-label {
            color: #6c757d;
            font-size: 1.1em;
        }

        .category-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
        }

        .category-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .category-title {
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
        }

        .category-count {
            background: #667eea;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
        }

        .sound-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .sound-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .sound-card:hover {
            transform: translateY(-5px);
        }

        .sound-info {
            margin-bottom: 15px;
        }

        .sound-name {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .sound-details {
            font-size: 0.9em;
            color: #6c757d;
        }

        .sound-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-warning {
            background: #ffc107;
            color: #333;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .audio-player {
            width: 100%;
            margin: 10px 0;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: #dee2e6;
            border-radius: 2px;
            overflow: hidden;
            margin: 10px 0;
        }

        .progress-fill {
            height: 100%;
            background: #667eea;
            transition: width 0.3s ease;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }

        .btn-large {
            padding: 15px 30px;
            font-size: 1.1em;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .category-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8em;
            font-weight: bold;
            margin-right: 10px;
        }

        .badge-normal {
            background: #d4edda;
            color: #155724;
        }

        .badge-abnormal {
            background: #f8d7da;
            color: #721c24;
        }

        .badge-synthetic {
            background: #d1ecf1;
            color: #0c5460;
        }

        .badge-downloaded {
            background: #fff3cd;
            color: #856404;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }
            
            .main-content {
                padding: 20px;
            }
            
            .sound-grid {
                grid-template-columns: 1fr;
            }
            
            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎵 소리 데이터 관리자</h1>
            <p>생성된 소리 데이터를 관리하고 라벨링 도구로 전송</p>
        </div>

        <div class="main-content">
            <!-- 데이터 개요 -->
            <div class="data-overview">
                <h3>📊 데이터 개요</h3>
                <div class="data-stats">
                    <div class="stat-card">
                        <div class="stat-number" id="totalFiles">0</div>
                        <div class="stat-label">전체 파일</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="syntheticFiles">0</div>
                        <div class="stat-label">합성 파일</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="downloadedFiles">0</div>
                        <div class="stat-label">다운로드 파일</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="normalFiles">0</div>
                        <div class="stat-label">정상 파일</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="abnormalFiles">0</div>
                        <div class="stat-label">이상 파일</div>
                    </div>
                </div>
            </div>

            <!-- 로딩 상태 -->
            <div class="loading" id="loadingSection">
                <div class="spinner"></div>
                <p>소리 데이터를 로드하는 중...</p>
            </div>

            <!-- 소리 데이터 목록 -->
            <div id="soundDataSection" style="display: none;">
                <!-- 카테고리별로 동적으로 생성됨 -->
            </div>

            <!-- 액션 버튼들 -->
            <div class="action-buttons">
                <button class="btn btn-primary btn-large" onclick="openLabelingTool()">
                    🏷️ 라벨링 도구 열기
                </button>
                <button class="btn btn-success btn-large" onclick="generateMoreData()">
                    🎵 더 많은 데이터 생성
                </button>
                <button class="btn btn-warning btn-large" onclick="refreshData()">
                    🔄 데이터 새로고침
                </button>
            </div>
        </div>
    </div>

    <script>
        let soundData = {};
        let currentPlayingAudio = null;

        // 페이지 로드 시 데이터 로드
        window.addEventListener('load', loadSoundData);

        async function loadSoundData() {
            try {
                const response = await fetch('/api/get-sound-data');
                if (response.ok) {
                    soundData = await response.json();
                    displaySoundData();
                } else {
                    // API가 없으면 로컬 데이터 사용
                    await loadLocalSoundData();
                }
            } catch (error) {
                console.error('데이터 로드 오류:', error);
                await loadLocalSoundData();
            }
        }

        async function loadLocalSoundData() {
            // 로컬 파일 시스템에서 데이터 로드 시뮬레이션
            soundData = {
                synthetic_sounds: [
                    // 정상 소리들
                    { filename: 'normal_compressor_synthetic_1.wav', category: 'normal_compressor', type: 'synthetic', size: 441000 },
                    { filename: 'normal_compressor_synthetic_2.wav', category: 'normal_compressor', type: 'synthetic', size: 441000 },
                    { filename: 'normal_fan_synthetic_1.wav', category: 'normal_fan', type: 'synthetic', size: 441000 },
                    { filename: 'normal_motor_synthetic_1.wav', category: 'normal_motor', type: 'synthetic', size: 441000 },
                    // 이상 소리들
                    { filename: 'abnormal_bearing_synthetic_1.wav', category: 'abnormal_bearing', type: 'synthetic', size: 441000 },
                    { filename: 'abnormal_unbalance_synthetic_1.wav', category: 'abnormal_unbalance', type: 'synthetic', size: 441000 },
                    { filename: 'abnormal_friction_synthetic_1.wav', category: 'abnormal_friction', type: 'synthetic', size: 441000 },
                    { filename: 'abnormal_overload_synthetic_1.wav', category: 'abnormal_overload', type: 'synthetic', size: 441000 }
                ],
                downloaded_sounds: [
                    { filename: 'normal_compressor_downloaded_1.wav', category: 'normal_compressor', type: 'downloaded', size: 441000 },
                    { filename: 'abnormal_bearing_downloaded_1.wav', category: 'abnormal_bearing', type: 'downloaded', size: 441000 }
                ],
                total_files: 10,
                categories: ['normal_compressor', 'normal_fan', 'normal_motor', 'abnormal_bearing', 'abnormal_unbalance', 'abnormal_friction', 'abnormal_overload']
            };
            
            displaySoundData();
        }

        function displaySoundData() {
            document.getElementById('loadingSection').style.display = 'none';
            document.getElementById('soundDataSection').style.display = 'block';

            // 통계 업데이트
            updateStats();

            // 카테고리별 섹션 생성
            const soundDataSection = document.getElementById('soundDataSection');
            soundDataSection.innerHTML = '';

            const allSounds = [...soundData.synthetic_sounds, ...soundData.downloaded_sounds];
            const soundsByCategory = {};

            // 카테고리별로 그룹화
            allSounds.forEach(sound => {
                if (!soundsByCategory[sound.category]) {
                    soundsByCategory[sound.category] = [];
                }
                soundsByCategory[sound.category].push(sound);
            });

            // 각 카테고리별 섹션 생성
            Object.keys(soundsByCategory).forEach(category => {
                const categorySection = createCategorySection(category, soundsByCategory[category]);
                soundDataSection.appendChild(categorySection);
            });
        }

        function createCategorySection(category, sounds) {
            const section = document.createElement('div');
            section.className = 'category-section';

            const isNormal = category.startsWith('normal');
            const categoryName = category.replace('_', ' ').replace(/\b\w/g, l => l.toUpperCase());

            section.innerHTML = `
                <div class="category-header">
                    <div class="category-title">
                        <span class="category-badge ${isNormal ? 'badge-normal' : 'badge-abnormal'}">
                            ${isNormal ? '정상' : '이상'}
                        </span>
                        ${categoryName}
                    </div>
                    <div class="category-count">${sounds.length}개 파일</div>
                </div>
                <div class="sound-grid" id="grid-${category}">
                    ${sounds.map(sound => createSoundCard(sound)).join('')}
                </div>
            `;

            return section;
        }

        function createSoundCard(sound) {
            const isNormal = sound.category.startsWith('normal');
            const typeBadge = sound.type === 'synthetic' ? 'badge-synthetic' : 'badge-downloaded';
            const typeText = sound.type === 'synthetic' ? '합성' : '다운로드';

            return `
                <div class="sound-card">
                    <div class="sound-info">
                        <div class="sound-name">${sound.filename}</div>
                        <div class="sound-details">
                            <span class="category-badge ${typeBadge}">${typeText}</span>
                            크기: ${(sound.size / 1024).toFixed(1)} KB
                        </div>
                    </div>
                    
                    <div class="sound-controls">
                        <button class="btn btn-primary" onclick="playSound('${sound.filename}', '${sound.category}')">
                            ▶️ 재생
                        </button>
                        <button class="btn btn-success" onclick="addToLabeling('${sound.filename}', '${sound.category}')">
                            🏷️ 라벨링에 추가
                        </button>
                    </div>
                    
                    <audio id="audio-${sound.filename}" class="audio-player" controls style="display: none;">
                        <source src="/api/sound-file/${sound.filename}" type="audio/wav">
                    </audio>
                    
                    <div class="progress-bar" id="progress-${sound.filename}" style="display: none;">
                        <div class="progress-fill" id="fill-${sound.filename}"></div>
                    </div>
                </div>
            `;
        }

        function updateStats() {
            const allSounds = [...soundData.synthetic_sounds, ...soundData.downloaded_sounds];
            const syntheticCount = soundData.synthetic_sounds.length;
            const downloadedCount = soundData.downloaded_sounds.length;
            const normalCount = allSounds.filter(s => s.category.startsWith('normal')).length;
            const abnormalCount = allSounds.filter(s => s.category.startsWith('abnormal')).length;

            document.getElementById('totalFiles').textContent = allSounds.length;
            document.getElementById('syntheticFiles').textContent = syntheticCount;
            document.getElementById('downloadedFiles').textContent = downloadedCount;
            document.getElementById('normalFiles').textContent = normalCount;
            document.getElementById('abnormalFiles').textContent = abnormalCount;
        }

        function playSound(filename, category) {
            // 이전 오디오 정지
            if (currentPlayingAudio) {
                currentPlayingAudio.pause();
            }

            const audio = document.getElementById(`audio-${filename}`);
            const progressBar = document.getElementById(`progress-${filename}`);
            const progressFill = document.getElementById(`fill-${filename}`);

            // 오디오 재생
            audio.style.display = 'block';
            progressBar.style.display = 'block';
            currentPlayingAudio = audio;

            audio.addEventListener('timeupdate', () => {
                const progress = (audio.currentTime / audio.duration) * 100;
                progressFill.style.width = progress + '%';
            });

            audio.addEventListener('ended', () => {
                progressBar.style.display = 'none';
            });

            audio.play().catch(e => {
                console.log('오디오 재생 실패:', e);
                alert('오디오 파일을 재생할 수 없습니다. 합성 데이터이므로 실제 소리가 생성되지 않을 수 있습니다.');
            });
        }

        function addToLabeling(filename, category) {
            // 라벨링 도구에 파일 추가
            const labelingData = {
                filename: filename,
                category: category,
                timestamp: new Date().toISOString()
            };

            // 로컬 스토리지에 저장
            const existingData = JSON.parse(localStorage.getItem('labelingQueue') || '[]');
            existingData.push(labelingData);
            localStorage.setItem('labelingQueue', JSON.stringify(existingData));

            alert(`"${filename}" 파일이 라벨링 대기열에 추가되었습니다.`);
        }

        function openLabelingTool() {
            // 라벨링 도구 열기
            window.open('/labeling', '_blank');
        }

        function generateMoreData() {
            if (confirm('더 많은 소리 데이터를 생성하시겠습니까?')) {
                // 데이터 생성 API 호출
                fetch('/api/generate-sound-data', { method: 'POST' })
                    .then(response => response.json())
                    .then(data => {
                        alert('새로운 소리 데이터가 생성되었습니다.');
                        refreshData();
                    })
                    .catch(error => {
                        console.error('데이터 생성 오류:', error);
                        alert('데이터 생성 중 오류가 발생했습니다.');
                    });
            }
        }

        function refreshData() {
            document.getElementById('loadingSection').style.display = 'block';
            document.getElementById('soundDataSection').style.display = 'none';
            loadSoundData();
        }
    </script>
</body>
</html>
