<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignalCraft - Smart Compressor AI System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 60px 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 20px;
        }

        .logo {
            font-size: 3.5em;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .subtitle {
            font-size: 1.3em;
            color: #7f8c8d;
            margin-bottom: 40px;
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            margin: 40px 0;
        }

        .feature {
            background: #f8f9fa;
            padding: 30px 20px;
            border-radius: 15px;
            border-left: 4px solid #3498db;
            transition: transform 0.3s ease;
        }

        .feature:hover {
            transform: translateY(-5px);
        }

        .feature h3 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 1.3em;
        }

        .feature p {
            color: #7f8c8d;
            line-height: 1.6;
        }

        .buttons {
            margin-top: 40px;
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            font-size: 1.1em;
        }

        .btn-primary {
            background: #3498db;
            color: white;
        }

        .btn-primary:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }

        .btn-success {
            background: #27ae60;
            color: white;
        }

        .btn-success:hover {
            background: #229954;
            transform: translateY(-2px);
        }

        .status {
            margin-top: 30px;
            padding: 20px;
            background: #d4edda;
            border: 1px solid #c3e6cb;
            border-radius: 10px;
            color: #155724;
        }

        @media (max-width: 768px) {
            .container {
                padding: 40px 20px;
            }
            
            .logo {
                font-size: 2.5em;
            }
            
            .buttons {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">🧊 SignalCraft</div>
        <div class="subtitle">Smart Compressor AI System</div>
        
        <div class="features">
            <div class="feature">
                <h3>🎯 AI 분석</h3>
                <p>고급 머신러닝 알고리즘을 통한 압축기 상태 실시간 분석 및 예측</p>
            </div>
            
            <div class="feature">
                <h3>📊 실시간 모니터링</h3>
                <p>ESP32 센서를 통한 24시간 연속 데이터 수집 및 시각화</p>
            </div>
            
            <div class="feature">
                <h3>🔧 예방 정비</h3>
                <p>이상 패턴 감지를 통한 사전 고장 예방 및 효율성 최적화</p>
            </div>
        </div>

        <div class="buttons">
            <a href="/esp32-dashboard" class="btn btn-primary">📊 ESP32 대시보드</a>
            <a href="/audio-research" class="btn btn-success">🎵 오디오 연구</a>
        </div>

        <div class="status">
            <strong>✅ 시스템 정상 작동 중</strong><br>
            ESP32 센서 데이터 수신 준비 완료
        </div>
    </div>
</body>
</html>
