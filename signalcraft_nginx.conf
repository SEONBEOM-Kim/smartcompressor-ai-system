server {
    listen 80;
    server_name signalcraft.kr www.signalcraft.kr;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name signalcraft.kr www.signalcraft.kr;

    ssl_certificate /etc/letsencrypt/live/signalcraft.kr/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/signalcraft.kr/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # ESP32 업로드 파일 직접 접근
    location /uploads/esp32/ {
        alias /var/www/smartcompressor/uploads/esp32/;
        autoindex on;
        autoindex_exact_size off;
        autoindex_localtime on;
        add_header Content-Disposition "attachment";
    }

    # 일반 업로드 파일 접근
    location /uploads/ {
        alias /var/www/smartcompressor/uploads/;
        autoindex on;
        autoindex_exact_size off;
        autoindex_localtime on;
    }

    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
    }
}
